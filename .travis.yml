language: node_js
node_js:
  - '10'

# Run on Linux and MacOS
os:
  - linux
  - osx

script:
  - npm run lint
  - npm run check
  - npm run cover
  - npm run docs
  - npm run build
  - npm run bundle:$TRAVIS_OS_NAME

after_success:
  # Upload test coverage to codecov.io
  - bash <(curl -s https://codecov.io/bash)

deploy:
  # Deploy documentation to Github Pages (only on Linux)
  # See https://docs.travis-ci.com/user/deployment/pages/
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: docs
    on:
      branch: master
      condition: $TRAVIS_OS_NAME = linux
  
  # Do a semantic release (only on Linux)
  - provider: script
    skip_cleanup: true
    script: npx semantic-release
    on:
      branch: master
      condition: $TRAVIS_OS_NAME = linux

  # Deploy build artifacts to Github release
  # page on *any* tag (including those generated for a semantic release)
  - provider: releases
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: bin/*.tar.gz
    skip_cleanup: true
    on:
      tags: true
