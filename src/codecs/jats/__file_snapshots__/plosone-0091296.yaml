    type: Heading
  - content:
      - >-
        Interviews were conducted with fishers at Ahus (n = 16) and Karkar
        (Muluk: n = 7; Wadau: n = 9) in October 2012 to quantify fisher
        knowledge on aggregating behaviour and to develop an index of knowledge
        pertaining to fisher perceptions of aggregation predictability. At
        Karkar, interviews were conducted with all fishers for whom fishing was
        a regular livelihood activity. In Ahus, where the proportion of
        residents engaged in fishing was high by comparison, a sample of
        fishers, representative of fisher gender, clan membership and gear use,
        was taken. After pilot studies (n = 4) with Karkar fishers, a
        semi-structured questionnaire was designed to investigate fisher
        knowledge of the form, function and predictability of aggregating
        behaviour for six species of reef fish common to fisheries in both
        locations. The six species comprised two groupers (
