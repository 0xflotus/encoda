  - content:
      - Discussion
    depth: 1
    id: s4
    type: Heading
  - content:
      - 'Supportive of previous research findings in Papua New Guinea '
      - target: '#pone.0091296-Hamilton1'
        type: Cite
      - >-
        , we found that fisher knowledge of aggregating behaviour varied between
        our two case study communities. While this finding is unsurprising in a
        country of such high cultural and socioeconomic diversity, our study
        makes a contribution by also highlighting the influence of local context
        in structuring knowledge within communities. Thus, the relatively high
        heterogeneity in knowledge at Ahus related to rights of access among
        fishers and genders to the main habitats of the relatively large reef
        system. By contrast, knowledge was more homogenous at Karkar and the
        sole source of variation was primary gear type. Though knowledge of
        aggregation location and timing are prerequisites for exploitation,
