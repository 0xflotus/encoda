  - content:
      - >-
        Fishers at the study sites use a combination of gear types including
        line, net and spears. Fishing effort at Ahus primarily comprises use of
        lines and spearguns (97%, of total fishing effort), whereas effort at
        Karkar comprises both of these gears (72%) in combination with hand
        spearing (24%). By comparison, a small proportion (<4%) of fishing
        effort at both study sites involves use of nets 
      - target: '#pone.0091296-Cinner2'
        type: Cite
      - >-
        . Resource use is governed by a system of customary marine tenure (CMT)
        that recognises local ownership of inshore marine resources. Tenure in
        Karkar is a relatively centralised approach where governance is
        controlled by a council of chiefs. There is relatively high mobility,
        with fishers having the ability to switch between gears and fishing
        grounds 
      - target: '#pone.0091296-Cinner2'
        type: Cite
      - >-
        . By contrast, tenure at Ahus is highly decentralized and access to
        fishing grounds and gears (particularly nets) is controlled by kinship
        group (individuals, families, clans). Both study communities have
        traditionally used customary taboos (
      - type: Emphasis
        content:
          - tambu
      - >-
        ) to restrict fishing in certain areas in an effort to influence
        catchability (i.e. make fish less wary of spear fishers) or rebuild
        biomass for feasts 
      - target: '#pone.0091296-Feary1'
        type: Cite
      - –
      - target: '#pone.0091296-Cinner4'
        type: Cite
      - .
