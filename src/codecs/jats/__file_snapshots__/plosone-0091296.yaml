    title: Evidence on aggregating behaviour of study species.
    content: []
  - content:
      - >-
        Firstly, species recognition by fishers was established using a
        combination of pictures (landed specimens) and local names specific to
        location. Secondly, we asked fishers whether they caught each species
        frequently, infrequently or not at all and, if they encountered the
        species, to estimate the ‘poor’, ‘normal’ and ‘good’ catch rates
        (fish.trip
      - type: Superscript
        content:
          - −1
      - >-
        ) that they typically obtain for each species when using their primary
        gear. Thirdly, fishers were questioned on their knowledge of aggregating
        behaviour, initially focusing on whether they observe a species to
        display solitary, shoaling (groups of three or more fish displaying
        unsynchronised swimming) and schooling (groups of three or more fish
        displaying synchronised swimming) behaviour 
      - target: '#pone.0091296-Pitcher1'
        type: Cite
      - >-
        . Fishers could assign multiple behavioural types to each species,
        giving eight potential categories including a ‘don't know’ response. For
        example, a species could be identified as solitary and shoaling, or as
        displaying all three behaviour types. Unless specified, ‘aggregation’
        refers to all forms (i.e. shoaling, schooling) and functions (e.g.
        resting) of social group behaviour.
    type: Paragraph
  - content:
      - >-
        Seven attributes of the spatial, temporal and physical manifestations of
        aggregating behaviour were employed to quantify fisher knowledge of
        aggregations and their perceived predictability (
      - content:
          - Table 2
        target: '#pone-0091296-t002'
        relation: table
        type: Link
      - >-
        ). Aggregation attributes were discussed for each species and scored
        according to fisher responses. For some statistical tests and analyses (
      - type: Emphasis
        content:
          - see below
      - >-
        ), an index of fisher knowledge of aggregating behaviour was calculated
        for each fisher and species by summing the scores for the seven
        aggregation attributes (maximum score = 17; 
      - content:
