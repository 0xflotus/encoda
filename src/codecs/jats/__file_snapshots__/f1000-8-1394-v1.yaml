    type: Table
    id: T2
    title: >-
      Results of THC analysis in commercial products based on hemp extracts from
      the German market (2018–2019).
    content: []
  - content:
      - Results and discussion
    depth: 1
    id: ''
    type: Heading
  - content:
      - Direct pharmacological effect of CBD as explanation of side effects
    depth: 2
    id: ''
    type: Heading
  - content:
      - >-
        There is not much evidence to assume that chemically pure CBD may
        exhibit THC-like side-effects. The World Health Organization (WHO)
        judged the compound as being well tolerated with a good safety profile
                            
      - type: Superscript
        content:
          - target: '#ref-3'
            type: Cite
      - |2-
         and the CBD doses in the food supplements on the market are typically much lower than the ones tested in clinical studies. Additionally, there is a 90-day experiment in rats with a hemp extract (consisting of 26% cannabinoids, 96% CBD and <1% THC) from which a NOAEL of 100 mg/kg bw/day could be derived
                            
      - type: Superscript
        content:
          - target: '#ref-16'
            type: Cite
      - >-
        . For CBD this would be about 25 mg/kg bw/day (or 1750 mg/day for a
        person with a body weight of 70 kg). This NOAEL would not be reached by
        the CBD dosages in food supplements.
    type: Paragraph
  - content:
      - CBD conversion into THC as explanation of side effects
    depth: 2
    id: ''
    type: Heading
  - content:
      - |-
        Some, partly older, 
                            
      - type: Emphasis
        content:
          - in vitro
      - |2-
         studies put up hypotheses about the conversion of CBD to THC under acidic conditions such as in artificial gastric juice
                            
      - type: Superscript
        content:
          - target: '#ref-11'
            type: Cite
          - |-
            ,
                                    
          - target: '#ref-17'
            type: Cite
          - |-
            –
                                    
          - target: '#ref-19'
            type: Cite
      - |-
        . If these proposals could be confirmed with 
                            
      - type: Emphasis
        content:
          - in vivo
      - |2-
         data, consumers taking CBD orally could be exposed to such high THC levels that the threshold for pharmacological action could be exceeded
                            
      - type: Superscript
        content:
          - target: '#ref-20'
            type: Cite
      - |-
        . However, taking a closer look at these 
                            
      - type: Emphasis
        content:
          - in vitro
      - |2-
         studies raises some doubts. If CBD was to be converted to THC in the stomach, typical THC metabolites should be detectable in blood and urine, but this has not been observed in oral CBD studies
                            
      - type: Superscript
        content:
          - target: '#ref-21'
            type: Cite
          - |-
            ,
                                    
          - target: '#ref-22'
            type: Cite
      - |-
        . Due to the contradicting results, a replication of the 
                            
      - type: Emphasis
        content:
          - in vitro
      - |2-
         study of Merrick 
                            
      - type: Emphasis
        content:
          - et al
      - |-
        .
                            
      - type: Superscript
        content:
          - target: '#ref-11'
            type: Cite
      - ' was conducted using an extended experimental design. A more selective LC-MS/MS method and also an ultra-high pressure liquid chromatographic method with quadrupole time-of-flight mass spectrometry (UPLC-QTOF) were used to investigate the CBD degradation.'
    type: Paragraph
  - content:
      - |-
        Under these conditions in contrast to Merrick 
                            
      - type: Emphasis
        content:
          - et al
      - |-
        .
                            
      - type: Superscript
        content:
          - target: '#ref-11'
            type: Cite
      - >-
        , no conversion of CBD to THC was observed in any of the samples. Only
        in case of the positive control (2 week storage in 0.5 mol/L HCl and 50%
        methanol), a complete degradation of CBD into 27% THC and other not
        identified products (with fragments similar to the ones found in CBN and
        THC fragmentations but with other retention times) was observed (
                            
      - content:
          - Table 1
        target: '#T1'
        relation: table
        type: Link
      - |-
        , underlying data
                            
      - type: Superscript
        content:
          - target: '#ref-13'
            type: Cite
      - >-
        ). From an analytical viewpoint, the use of less selective and specific
        analytical methods, especially from the point of chromatographic
        separation, could result in a situation in which certain CBD degradation
        products might easily be confused with THC due to structural
        similarities. Thus, similar fragmentation patterns and potentially
        overlapping peaks under certain chromatographic conditions might have
        led to false positive results in the previous studies. In conclusion of
        our degradation experiments, we agree with more recent literature
                            
      - type: Superscript
        content:
          - target: '#ref-23'
            type: Cite
          - |-
            ,
                                    
          - target: '#ref-24'
            type: Cite
      - |2-
         that CBD would not likely react to THC under 
                            
      - type: Emphasis
        content:
          - in vivo
      - ' conditions. The only detectable influence leading to degradation is strong acidity, which should be avoided in CBD formulations to ensure stability of products.'
    type: Paragraph
  - content:
      - THC contamination as cause of side effects
    depth: 2
    id: ''
    type: Heading
  - content:
      - >-
        Out of 28 samples, 10 samples (36% of the collective) were exceeding the
        THC LOAEL and were assessed as harmful to health. 14 samples (50% of the
        collective) were classified as unsuitable for human consumption due to
        exceeding the ARfD (see 
                            
      - content:
          - Table 2
        target: '#T2'
        relation: table
        type: Link
      - |-
        , underlying data
                            
      - type: Superscript
        content:
          - target: '#ref-13'
            type: Cite
      - >-
        ). Furthermore, all samples (100%) have been classified as non-compliant
        to Regulation (EU) 2015/2283 of the European Parliament and of the
        Council of 25 November 2015 on novel foods
                            
      - type: Superscript
        content:
          - target: '#ref-25'
            type: Cite
      - |2-
         and therefore being unauthorized novel foods. The labelling of 28 samples (100%) was also non-compliant to Regulation (EU) No 1169/2011 of the European Parliament and of the Council of 25 October 2011 on the provision of food information to consumers
                            
      - type: Superscript
        content:
          - target: '#ref-26'
            type: Cite
      - >-
        , e.g. due to lack of mandatory food information such as ingredients
        list or use of unapproved health claims in accordance to Regulation (EC)
        No 1924/2006 of the European Parliament and of the Council of 20
        December 2006 on nutrition and health claims made on foods
                            
      - type: Superscript
        content:
          - target: '#ref-27'
            type: Cite
      - >-
        . In summary, none of the products in our survey was found as being
        fully compliant with European food regulations.
    type: Paragraph
  - content:
      - >-
        The THC dose leading to intoxication is considered to be 10 to 20 mg
        (very high dose up to 60 mg) for inhalatory intake
                            
      - type: Superscript
        content:
          - target: '#ref-28'
            type: Cite
      - >-
        . The resorption of orally ingested THC varies greatly interindividually
        with respect to both total amount and resorption rate
                            
      - type: Superscript
        content:
          - target: '#ref-29'
            type: Cite
      - >-
        . This might be one of the reasons for the individually very different
        psychotropic effects. A single oral dose of 20 mg THC resulted in
        symptoms such as tachycardia, conjunctival irritation, “high sensation”
        or dysphoria in adults within one to four hours. In one in five adults,
        a single dose of 5 mg already showed corresponding symptoms
                            
      - type: Superscript
        content:
          - target: '#ref-30'
            type: Cite
      - .
    type: Paragraph
  - content:
      - >-
        Some of the CBD oil supplements contained THC in doses up to 30 mg,
        which can easily explain the adverse effects observed by some consumers.
        Most of the CBD oils with dosage of around 1 mg offer the possibility to
        achieve intoxicating dosages of THC if the products are used off-label
        (i.e. increase of the labelled maximal dosage by factors of 3–5, which
        is probably not an unlikely scenario). Generally, in the current purity,
        the CBD products achieve an insufficient margin of safety, especially in
        light of the German guidance value for THC in food products
                            
      - type: Superscript
        content:
          - target: '#ref-14'
            type: Cite
          - |-
            ,
                                    
          - target: '#ref-31'
            type: Cite
      - >-
        , which is 150 µg/kg, a magnitude below the actual contents in the
        products.
    type: Paragraph
  - content:
      - >-
        Hence our results provide compelling evidence that THC natively
        contained in CBD products by contamination may be a direct cause for
        side effects of these products. Obviously, there is an involuntary or
        deliberate lack of quality control of CBD products. Claims of
        “THC-free”, used by most manufacturers, even of the highly contaminated
        products, have to be treated as fraudulent or deceptive food
        information.
    type: Paragraph
  - content:
      - Conclusions
    depth: 1
    id: ''
    type: Heading
  - content:
      - >-
        In light of the discussion about the three potential causative factors
        for side effects of CBD products, the described effects can be explained
        most probably by the presence of native THC as contaminant in the
        products rather than by direct action of CBD or its chemical
        transformation or metabolization. The conclusions and findings of this
        study are further supported by the findings of Hazekamp
                        
      - type: Superscript
        content:
          - target: '#ref-6'
            type: Cite
      - |2-
         reporting data from the Netherlands on cannabis oils according to which the labelling information for CBD and THC was often different from the actual contents. In 26 out of 46 products the THC content was >1%. Further corresponding results were reported in a study from the USA, in which the CBD content was correctly declared for only 26 of 84 CBD products and 18 of the products had THC contents
                        
      - type: Superscript
        content:
          - target: '#ref-32'
            type: Cite
      - .
    type: Paragraph
  - content:
      - >-
        CBD degradation products are currently unknown and need to be
        characterized and toxicologically assessed, e.g. within the context of
        the novel food registration process. Until then, the safety of the
        products remains questionable. Furthermore, standardization and
        purification of the extracts need to be improved and stability of
        commercial products during shelf life should be checked (e.g. to prevent
        CBD degradation by avoiding acidity in ingredients etc.). Finally, the
        production hygiene also needs to be improved to minimize contamination.
        According to own observations some CBD oils are manufactured in back
        offices not suitable for food production.
    type: Paragraph
  - content:
      - >-
        In our opinion the high THC content of CBD products is almost a “small
        scandal” on the food market. Obviously, the manufacturers have -
        deliberately or in complete ignorance of the legal situation - placed
        unsafe and unapproved products on the market and thus exposed the
        consumer to an actually avoidable risk. In view of the growing market
        for such lifestyle food supplements, the effectiveness of the instrument
        of food business operators’ own responsibility for food safety must
        obviously be challenged.
    type: Paragraph
