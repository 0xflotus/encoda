  - content:
      - >-
        To investigate CBD degradation, differently concentrated CBD in
        methanolic solutions was used in a range corresponding to typical
        amounts consumed with supplements based on commercial CBD (Supelco
        Cerilliant #C-045, 1.0 mg/mL in methanol) supplied by Merck (Darmstadt,
        Germany). These solutions were exposed to an artificial gastric juice as
        well as different incubation times and stress factors such as storage
        under light and heat (see 
                            
      - content:
          - Table 1
        target: '#T1'
        relation: table
        type: Link
      - |2-
         for full experimental design). The solutions were stored either in standard freezer (-18°C) or refrigerator (8°C) or at room temperature (20°C). Increased temperatures were achieved using a thermostatically controlled laboratory drying oven type “UT6120” (Heraeus, Langenselbold, Germany) set to either 37°C or 60°C. The daylight condition was achieved by storage at a window (south side). For ultraviolet light exposure, six 25 W ultraviolet (UV) fluorescent tubes type “excellent E” (99.1% UVA) built into a facial tanner type “NT 446 U” (Dr. Kern GmbH, Mademühlen, Germany) were placed 15 cm from the surface of the solutions. In deviation of an experimental protocol of Merrick 
                            
      - type: Emphasis
        content:
          - et al
      - |-
        .
                            
      - type: Superscript
        content:
          - target: '#ref-11'
            type: Cite
      - >-
        , a gastric juice without addition of surfactants was used, which was
        strictly produced according to the European pharmacopoeia
                            
      - type: Superscript
        content:
          - target: '#ref-12'
            type: Cite
      - ' (0.020 g NaCl + 0.032 g pepsin + 0.8 mL HCl (1 mol/L), filled up to 10 mL with water). As pure CBD was available only in methanolic solution, the final experimental setups contained 0.08 mol/L HCl and 1% methanol due to dilution.'
