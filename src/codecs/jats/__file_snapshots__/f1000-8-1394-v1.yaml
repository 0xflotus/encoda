  - content:
      - >-
        To study the possible influence of natively contained THC in hemp
        products as a cause for side effects, a sampling of all available CBD
        products registered as food supplement in the German State
        Baden-Württemberg, other available hemp extract products in retail, as
        well as all products available at the warehouse of a large internet
        retailer were sampled between December 2018 and July 2019. A total of 28
        samples (see 
                            
      - content:
          - Table 2
        target: '#T2'
        relation: table
        type: Link
      - |2-
         for product designations) were analyzed using the above described liquid chromatographic method with tandem mass spectrometry (LC-MS/MS) for THC content. For toxicological evaluation of the results, the lowest observed adverse effect level (LOAEL) of 2.5 mg THC per day published by the European food safety authority (EFSA) based on human data (central nervous system effects and pulse increase) was used
                            
      - type: Superscript
        content:
          - target: '#ref-15'
            type: Cite
      - >-
        . Taking safety factors (factor 3 for extrapolation from LOAEL to no
        observed adverse effect level (NOAEL) and factor 10 for interindividual
        differences, total factor 30) into account, an acute reference dose
        (ARfD) of 1 μg THC per kg body weight was derived
                            
      - type: Superscript
        content:
          - target: '#ref-15'
            type: Cite
      - .
