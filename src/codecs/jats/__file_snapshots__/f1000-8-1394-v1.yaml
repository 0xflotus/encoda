content:
  - content:
      - Introduction
    depth: 1
    id: ''
    type: Heading
  - content:
      - >-
        Since hemp has again been approved for cultivation as an industrial crop
        in the form of low Δ
                        
      - type: Superscript
        content:
          - '9'
      - >-
        -tetrahydrocannabinol (THC) hemp varieties, components of the hemp plant
        are increasingly used for the production of foods and other consumer
        products such as liquids for electronic cigarettes
                        
      - type: Superscript
        content:
          - target: '#ref-1'
            type: Cite
      - >-
        . Some product groups (e.g., cosmetics, veterinary supplements, waxes or
        room fragrances) may be produced with intended off-label use, such as
        human consumption, in mind and therefore deliberately avoiding the
        strict safety requirements for medicinal or food products.
    type: Paragraph
  - content:
      - >-
        From all hemp constituents, cannabidiol (CBD) is currently the compound
        with highest interest. In contrast to THC, the major drug-constituent of
        hemp, CBD is a non-psychoactive cannabinoid. It is currently being
        tested for its possible antispasmodic, anti-inflammatory, anxiolytic and
        antiemetic effects as a drug, e.g. for the treatment of epilepsy
                        
      - type: Superscript
        content:
          - target: '#ref-2'
            type: Cite
          - |-
            ,
                                
          - target: '#ref-3'
            type: Cite
      - >-
        . However, CBD products of all kinds can now also be purchased in
        organic shops, drug stores, supermarkets and via the Internet, mostly by
        advertising dubious “cure-all” properties including anti-carcinogenic
        effects or various unspecific health advantages. The marketing of CBD
        products is based on the current “hype” around medicinal hemp products,
        whereby the CBD products are offered as a supposedly safe alternative,
        promised as being free of psychoactive components or their side-effects
                        
      - type: Superscript
        content:
          - target: '#ref-4'
            type: Cite
      - >-
        . With the exception of the treatment of Dravet’s syndrome, there is
        little clinical data on the efficacy and safety of CBD, particularly in
        the treatment of cancer
                        
      - type: Superscript
        content:
          - target: '#ref-5'
            type: Cite
          - |-
            ,
                                
          - target: '#ref-6'
            type: Cite
      - .
    type: Paragraph
  - content:
      - >-
        Commercial CBD products are usually crude extracts from whole hemp
        plants (i.e., including flowers and stems). In other ways (e.g., in
        extracting the food-approved plant parts such as seeds), contents in the
        range of 1–10% CBD, which are typically advertised, cannot be achieved.
        Also, the limited available literature and manufacturer data confirm
        that CBD products are usually extracted by supercritical CO
                        
      - type: Subscript
        content:
          - '2'
      - |2-
         or with solvents such as ethanol or isopropanol from the entire hemp plant
                        
      - type: Superscript
        content:
          - target: '#ref-6'
            type: Cite
          - |-
            ,
                                
          - target: '#ref-7'
            type: Cite
      - >-
        . Probably due to cost reasons, no further specific enrichment or
        cleanup of CBD is conducted, so that the commercial extracts are a
        cannabinoid mixture rather than pure CBD. These extracts are then mixed
        into ordinary edible oils such as sunflower oil, olive oil or hemp seed
        oil to obtain the so-called CBD oil
                        
      - type: Superscript
        content:
          - target: '#ref-6'
            type: Cite
      - .
    type: Paragraph
  - content:
      - >-
        The strategy to market CBD oil products as food supplements within the
        framework of food regulations seems to be the most common approach of
        food operators. Some other products, derived from hemp extracts, are CBD
        chewing gum, “CBD flowers” (plant material sold as tea), and cannabis
        resin, wax or pollen products.
    type: Paragraph
  - content:
      - >-
        However, no significant food consumption of full-spectrum hemp extracts
        or hemp flowers containing CBD has been documented before 15 May 1997.
        These products are therefore classified as “novel” in the Novel Food
        catalogue of the European Commission under the entry “cannabinoids” and
        therefore require approval according to the Novel Food Regulation. Up to
        date (as of July 2019), no approved application is recorded. Basically,
        all available CBD products based on hemp extract marketed as food or
        food supplement within the EU are therefore illegally sold, but still
        widely available in all trade channels (retail, wholesale and
        e-commerce) due to an apparent lack of enforcement
                        
      - type: Superscript
        content:
          - target: '#ref-2'
            type: Cite
      - .
    type: Paragraph
  - content:
      - >-
        Anecdotal cases ranging from malaise to THC-like effects have become
        known to the food control authorities in consumer complaint cases
        regarding CBD products. Additionally, some pediatric studies in epilepsy
        patients with orally administered CBD also reported adverse effects such
        as drowsiness and fatigue that could be explained by pharmacological
        properties of THC rather than of CBD
                        
      - type: Superscript
        content:
          - target: '#ref-8'
            type: Cite
          - |-
            –
                                
          - target: '#ref-10'
            type: Cite
      - >-
        . Currently there are three hypotheses for the cause of the side
        effects: (i) a direct pharmacological effect of CBD, (ii) the
        degradation of CBD to THC due to acidic hydrolysis in the stomach
        following oral consumption, and (iii) THC directly contained in the
        products as by-product due to co-extraction and enrichment or
        contamination. In this article, the hypotheses are investigated
        including new evidence from original data.
