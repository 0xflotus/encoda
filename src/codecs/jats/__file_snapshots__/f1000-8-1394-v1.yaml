        Darmstadt, Germany) coupled with an UPLC system (1290 series, Agilent,
        Waldbronn, Germany). Both systems used the same separation column (Luna
        Omega Polar C18, 150 × 2.1 mm, 1.6 µm, 100 Å, Phenomenex, Aschaffenburg,
        Germany). The separation was isocratic with 25 % formic acid (0.1 %) and
        75 % formic acid (0.1 % in acetonitrile) and a flow of 0.3 mL/min. In
        case of QTOF with 35 % formic acid (0.1 %) and 65 % formic acid (0.1 %
        in acetonitrile) and a flow of 0.45 mL/min. The evaluation took place
        after fragmentation of the mother ion into three mass traces for each
        compound. As quantifier for ∆
                            
