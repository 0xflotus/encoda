    content: []
  - content:
      - >-
        In order to validate the reduction of the genome dataset, we compared
        the gene essentiality of non-reduced genome dataset (consisting of 120
        genomes) with that of the reduced dataset (consisting of 73 genomes) (
      - content:
          - Fig 5C
        target: '#pone.0178565.g005'
        relation: fig
        type: Link
      - >-
        ). We find that a total of 720 genes were under conserved category among
        which 436 genes were essential in the non-reduced genome. This number is
        smaller compared to the number of conserved genes (993) and essential
        genes (494) in the reduced dataset.
    type: Paragraph
  - content:
      - Genes of central metabolic pathways
    depth: 1
    id: sec013
    type: Heading
  - content:
      - >-
        We analyzed the gene conservation indices and experimentally determined
        essentiality [
      - target: '#pone.0178565.ref018'
        type: Cite
      - '] for enzymes of select central carbon pathways ('
      - content:
          - Table 4
        target: '#pone.0178565.t004'
        relation: table
        type: Link
      - ' and '
      - content:
          - S9 Table
        target: '#pone.0178565.s010'
        relation: supplementary-material
        type: Link
      - >-
        ). We find agreement between the two datasets. For example, on analysis
        of ten enzymes of the glycolytic pathway, we find that seven were
        conserved, six of which are essential in 
      - type: Emphasis
        content:
          - S
      - '. '
      - type: Emphasis
        content:
          - elongatus
      - ' PCC 7942 ['
      - target: '#pone.0178565.ref018'
        type: Cite
      - >-
        ]. Similarly, for Calvin cycle, we find that eight of the ten conserved
        enzymes are essential. However, we observe a disagreement with the data
        of Rubin et al. [
      - target: '#pone.0178565.ref018'
        type: Cite
      - '] in the cases of gene '
      - type: Emphasis
        content:
          - fbp
      - ' (fructose-1,6-bisphosphatase class 1) and '
      - type: Emphasis
        content:
          - gap
      - ' (glyceraldehyde-3-phosphate dehydrogenase). The disagreement between GCI and essentiality for certain enzymes may be due to the conditions opted for carrying out the experiments for essentiality in '
      - type: Emphasis
        content:
          - S
      - '. '
      - type: Emphasis
        content:
          - elongatus
      - ' PCC 7942 by Rubin et al. ['
      - target: '#pone.0178565.ref018'
        type: Cite
      - '].'
