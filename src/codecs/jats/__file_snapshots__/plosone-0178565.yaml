  - content:
      - Results and discussion
    depth: 1
    id: sec006
    type: Heading
  - content:
      - Phylogenetic profile construction
    depth: 2
    id: sec007
    type: Heading
  - content:
      - >-
        Over twenty-three thousand phylogenetic profiles were constructed by
        using non-redundant protein coding genes from cyanobacteria as query.
        The protein sequences were searched against 120 cyanobacterial genomes
        of diverse genera using BLASTP. The database of phylogenetic profiles
        created not only contains the query IDs but also the hit IDs and
        therefore can be searched by UniProt IDs / PATRIC IDs of proteins in any
        of the 120 microorganisms (
      - content:
          - S3 Table
        target: '#pone.0178565.s004'
        relation: supplementary-material
        type: Link
      - >-
        ). While creating the profiles, query cyanobacteria were added
        sequentially with the result that only a small fraction of proteins
        result in profiles for organisms added in later stages (
      - content:
          - S2 Table
        target: '#pone.0178565.s003'
        relation: supplementary-material
        type: Link
      - >-
        ). Since only 20 cyanobacteria species were used for profile creation,
        some of the protein coding genes from the other cyanobacteria may not be
        found in our database but that number is expected to be small. Also, the
        genes missing in our profiles are expected to be unique genes present
        only in a limited number of cyanobacteria.
    type: Paragraph
  - content:
      - Data reduction
    depth: 2
    id: sec008
    type: Heading
  - content:
      - >-
        String length (number of genomes in the dataset) of the phylogenetic
        profiles was 120 based on the number of genomes used. However, some of
        the genera such as 
      - type: Emphasis
        content:
          - Prochlorococcus
      - ' are overrepresented in the database. This may bias some of the data analysis and in turn the conclusions. Therefore, to remove redundancy, we clustered the cyanobacterial strains by using profiles of genes that are conserved in ≥ 10% but < 95% of the cyanobacterial genomes resulting in 73 clusters ('
      - content:
          - Fig 1
        target: '#pone.0178565.g001'
        relation: fig
        type: Link
      - ' and see '
      - content:
          - methods
        target: '#sec002'
        relation: sec
        type: Link
      - ' for details). This was done to avoid the influence of either unique genes or highly conserved genes on the clustering process. Indeed, the 31 strains of '
      - type: Emphasis
        content:
          - Prochlorococcus
      - ' and '
      - type: Emphasis
        content:
          - Synechococcus
      - ' form a single cluster ('
      - content:
          - S4 Table
        target: '#pone.0178565.s005'
        relation: supplementary-material
        type: Link
      - >-
        ). Additionally, smaller clusters of 2–4 strains are formed. Further,
        the tree of organisms based on phylogenetic profiles agrees well with
        that based on alignment of concatenated protein sequences [
      - target: '#pone.0178565.ref005'
        type: Cite
      - ']. The tree can be broken down into 4 clades ('
      - content:
          - Fig 2
        target: '#pone.0178565.g002'
        relation: fig
        type: Link
      - >-
        ) for further clade-wise analysis as discussed in subsequent sections.
        Abridged profiles were then created that have string length of 73,
        corresponding to the 73 organism clusters, compared to the original
        string length of 120 (
      - content:
          - S5 Table
        target: '#pone.0178565.s006'
        relation: supplementary-material
        type: Link
      - >-
        ). Conservation indices for the protein profiles were computed based on
        the abridged strings.
    type: Paragraph
