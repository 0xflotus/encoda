  - content:
      - Gene essentiality and conservation index
    depth: 2
    id: sec012
    type: Heading
  - content:
      - >-
        We wanted to test if the gene conservation index is indicative of gene
        essentiality. We find that there is a significant overlap between the
        sets of conserved genes (this work) and essential genes as determined
        experimentally in 
      - type: Emphasis
        content:
          - S
      - '. '
      - type: Emphasis
        content:
          - elongatus
      - ' PCC 7942 by Rubin et al. ['
      - target: '#pone.0178565.ref018'
        type: Cite
      - '] ('
      - content:
          - S8 Table
        target: '#pone.0178565.s009'
        relation: supplementary-material
        type: Link
      - ' and '
      - content:
          - Fig 5B
        target: '#pone.0178565.g005'
        relation: fig
        type: Link
      - >-
        ). Majority of the essential genes belong to the conserved set of genes
        while majority of the non-essential genes belong to the semi-conserved
        or unique category (
      - content:
          - Table 3
        target: '#pone.0178565.t003'
        relation: table
        type: Link
      - ' and '
      - content:
          - S1 Fig
        target: '#pone.0178565.s001'
        relation: supplementary-material
        type: Link
      - >-
        ). The average GCI values of the essential and non-essential genes are
        88% and 68% respectively. The minor discrepancy between the conservation
        category and essentiality may result from (i) clade specific conserved
        genes that may not be detected as phylum-wide conserved genes and (ii)
        the choice of experimental conditions may not cover the types of
        evolutionary pressures that organisms experience in nature. The genes 
      - type: Emphasis
        content:
          - psbF
      - ' and '
      - type: Emphasis
        content:
          - menF
      - ' are examples of the first case. The gene '
      - type: Emphasis
        content:
          - psbF
      - ' (cytochrome b559 subunit beta) with UniProt ID Q8RSW2 is involved in the assembly of photosystem II and secondary electron transport mechanism ['
      - target: '#pone.0178565.ref038'
        type: Cite
      - >-
        ]. The gene is semi-conserved in the entire phylum but is conserved in
        clade C. The gene 
      - type: Emphasis
        content:
          - menF
      - ' (isochorismate synthase) with UniProt ID B1XJE2 is involved in the conversion of chorismate to isochorismate ['
      - target: '#pone.0178565.ref039'
        type: Cite
      - >-
        ]. The gene is conserved in clades A and D but semi-conserved in the
        entire phylum. The genes 
      - type: Emphasis
        content:
          - fbp
      - ' and '
      - type: Emphasis
        content:
          - gnd
      - ' are examples of the latter category. The gene '
      - type: Emphasis
        content:
          - fbp
      - ' (fructose-1,6-bisphosphatase class 1) with UniProt ID B1XNG1 is involved in reductive phase of Pentose Phosphate Pathway (PPP), and catalyses the removal of a phosphate group from fructose 1,6- bisphosphate to form fructose-6-phosphate ['
      - target: '#pone.0178565.ref040'
        type: Cite
      - ']. The gene '
      - type: Emphasis
        content:
          - gnd
      - ' (6-phosphogluconate dehydrogenase, decarboxylating) with UniProt ID B1XM87 is a key enzyme in PPP involved in the conversion of 6-phospho-D-gluconolactone to D-ribulose 5-phosphate ['
      - target: '#pone.0178565.ref041'
        type: Cite
      - ']. The genes are conserved in our data but are non-essential in '
      - type: Emphasis
        content:
          - S
      - '. '
      - type: Emphasis
        content:
          - elongatus
      - ' PCC 7942 ['
      - target: '#pone.0178565.ref018'
        type: Cite
      - >-
        ]. This may be due to the fact that the PPP pathway may be used under
        certain stress conditions that are not accounted for in the experimental
        studies on gene essentiality.
