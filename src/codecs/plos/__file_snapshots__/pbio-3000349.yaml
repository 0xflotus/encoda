    type: Paragraph
  - content:
      - ICC
    depth: 2
    id: sec030
    type: Heading
  - content:
      - >-
        We computed the ICC for each neurotrait using a two-way random model in
        SPSS to assess the absolute consistency of the metric across all four
        scans.
