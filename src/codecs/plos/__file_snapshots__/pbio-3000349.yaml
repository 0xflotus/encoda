title: >-
  Identification of traits and functional connectivity-based neurotraits of
  chronic pain
type: Article
content:
  - content:
      - Introduction
    depth: 1
    id: sec001
    type: Heading
  - content:
      - >-
        Unraveling mechanisms of chronic pain remains a major scientific
        challenge. There is now strong and convincing evidence that specific
        brain properties contribute to the risk of developing chronic pain and
        that the transition to chronic pain involves brain adaptations that, to
        a large part, construct and mold the state of chronic pain [
      - target: '#pbio.3000349.ref001'
        type: Cite
      - ','
      - target: '#pbio.3000349.ref002'
        type: Cite
      - >-
        ]. Additionally, current theories suggest that pain characteristics,
        pain-related disability, and responses to treatment are all partially
        determined by psychological factors and/or personality properties [
      - target: '#pbio.3000349.ref003'
        type: Cite
      - '], as well as parameters related to socioeconomic status (SES) ['
      - target: '#pbio.3000349.ref004'
        type: Cite
      - >-
        ]. Although the biopsychosocial (BPS) perspective is actively applied in
        the everyday clinical management of chronic pain [
      - target: '#pbio.3000349.ref005'
        type: Cite
      - >-
        ], component properties that comprise the concept—namely biological
        processes (brain and body), psychological factors, and the impact of
        social factors on these components—have rarely been jointly studied.
        Thus, the relative influence of these factors on each other, as well as
        their independent contribution to the state of chronic pain, remains
        unknown. In its current form, the BPS model is built on fragmented
        evidence taken from different disciplines, and—remarkably—lacks
        integration between psychosocial components and underlying biology. Even
        though subgroupings of chronic pain types by psychological dimensions
        have been repeatedly formulated [
      - target: '#pbio.3000349.ref006'
        type: Cite
      - –
      - target: '#pbio.3000349.ref010'
        type: Cite
      - >-
        ], a systematic approach of linking such concepts with brain biology
        has, to our knowledge, not been undertaken. Here, we unravel and
        interrelate components of BPS by combining psychological, personality,
        and SES factors with measures of resting state functional connectivity
        to begin to define a unified perspective of chronic pain.
    type: Paragraph
  - content:
      - >-
        There is a large body of literature demonstrating that psychological and
        personality factors are important contributors to chronic pain (e.g.,
        the psychological components of BPS). Pain catastrophizing [
      - target: '#pbio.3000349.ref011'
        type: Cite
      - '] and fear of pain ['
      - target: '#pbio.3000349.ref012'
        type: Cite
      - >-
        ] represent strong predictors of chronic pain, whereas pain acceptance
        is associated with resilience [
      - target: '#pbio.3000349.ref013'
        type: Cite
      - >-
        ]. Moreover, neuroticism—one factor in the five-factor model of
        personality [
      - target: '#pbio.3000349.ref014'
        type: Cite
      - >-
        ]—has been shown to moderate the association between catastrophic
        thinking and pain vigilance [
      - target: '#pbio.3000349.ref015'
        type: Cite
      - >-
        ] and has been associated with substance abuse, anxiety, and major
        depressive disorder [
      - target: '#pbio.3000349.ref016'
        type: Cite
      - ','
      - target: '#pbio.3000349.ref017'
        type: Cite
      - >-
        ]. In contrast, optimism is usually associated with lower catastrophic
        thinking, higher pain acceptance, and better coping strategies [
      - target: '#pbio.3000349.ref018'
        type: Cite
      - >-
        ]. Other psychological factors such as mindfulness or body awareness
        have also been linked with improvements in pain, mood disturbance, and
        disability [
      - target: '#pbio.3000349.ref019'
        type: Cite
      - ','
      - target: '#pbio.3000349.ref020'
        type: Cite
      - '], as well as with better coping strategies for managing chronic pain ['
      - target: '#pbio.3000349.ref021'
        type: Cite
      - >-
        ]. It is thus unsurprising that psychological factors are usually
        considered better predictors of chronic pain disability than the actual
        injury itself [
      - target: '#pbio.3000349.ref022'
        type: Cite
      - >-
        ]. Despite their pivotal role in chronic pain, a comprehensive
        multidimensional characterization of psychological and personality
        factors in chronic pain remains unexplored. The first aim of the current
        study was therefore to determine how the psychological factors believed
        to impact persisting pain interacted with general personality factors to
        give rise to factors that define chronic pain traits, in a chronic back
        pain (CBP) cohort.
    type: Paragraph
  - content:
      - >-
        The neurobiological underpinnings of chronic pain psychology/personality
        also remain relatively unknown, as few studies have examined the
        association between such factors (usually focusing on pain
        catastrophizing) and brain functional properties. For instance, pain
        rumination has been associated with stronger functional connectivity
        between the medial prefrontal cortex and regions within the default mode
        network (DMN) in temporomandibular disorder [
      - target: '#pbio.3000349.ref023'
        type: Cite
      - >-
        ]. In migraines, seed-based analyses show that pain catastrophizing is
        associated with functional coupling between several brain regions
        (posterior cingulate cortex with the dorsolateral prefrontal cortex and
        the insula with the hippocampus) [
      - target: '#pbio.3000349.ref024'
        type: Cite
      - >-
        ]. In fibromyalgia, pain catastrophizing has been associated with
        increased dorsolateral prefrontal cortex activity in anticipation of
        pain [
      - target: '#pbio.3000349.ref025'
        type: Cite
      - >-
        ]. However, these studies tested limited psychological parameters in
        association with brain properties from only a few predefined regions of
        interest. Here, our secondary aim was to decode traits of chronic pain
        using resting-state functional connectivity magnetic resonance imaging
        (fMRI), with the goal of determining if and how chronic pain traits are
        represented in patterns of brain activity, bridging the psychology of
        pain with its neurobiological framework, which we define as neurotraits.
        Thus, our primary hypothesis was that chronic pain traits can be
        determined from distributed neural representations.
    type: Paragraph
  - content:
      - >-
        Our third aim was to determine the influence of social components on
        traits and neurotraits by examining the association of SES with these
        dimensions. Many studies show that lower SES is associated with higher
        prevalence of musculoskeletal pain, neuropathic pain, ulcers, and
        sciatica across Europe and North America [
      - target: '#pbio.3000349.ref004'
        type: Cite
      - >-
        ]. Consistently, the British Birth Cohort study revealed that lower SES
        during adulthood is associated with shoulder, forearm, low back, knee,
        and chronic widespread pain [
      - target: '#pbio.3000349.ref026'
        type: Cite
      - >-
        ]. Consistent with the BPS model, SES and occupational hazards are
        important risk factors for the onset of back pain and pain disability,
        independent of injury occurrence or type [
      - target: '#pbio.3000349.ref027'
        type: Cite
      - ','
      - target: '#pbio.3000349.ref028'
        type: Cite
      - >-
        ]. We therefore hypothesized that SES measured with self-reported
        income, years of education, sex/gender, and race/ethnicity will be
        linked to the traits and underlying neurobiology.
    type: Paragraph
  - content:
      - >-
        Our results indicate four dimensions comprising chronic pain traits,
        only two of which were associated with back pain characteristics of CBP.
        We therefore studied brain functional connectivity networks for these
        two dimensions and demonstrate that they can be represented from
        distributed functional networks (neurotraits). These networks were
        reliable in repeat brain scans. Confirming our starting hypothesis, SES
        was associated with chronic pain traits and their related functional
        networks.
    type: Paragraph
