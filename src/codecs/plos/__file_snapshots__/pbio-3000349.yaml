    type: Paragraph
  - content:
      - >-
        Brain functional circuits defining neurotraits for Pain-trait and
        Emote-trait
    depth: 2
    id: sec005
    type: Heading
  - content:
      - 'Next, we used a connectomics-based ['
      - target: '#pbio.3000349.ref030'
        type: Cite
      - ','
      - target: '#pbio.3000349.ref031'
        type: Cite
      - >-
        ] approach to examine if the two chronic pain traits associated with
        back pain properties can be decoded from functional networks using
        resting state fMRI in a cross-validation procedure. We used
        connectome-based modeling of functional connectivity to determine if
        brain networks underlying chronic pain traits can be identified based on
        the Shen et al. protocol [
      - target: '#pbio.3000349.ref032'
        type: Cite
      - >-
        ]. Two different parcellation schemes were used to test the robustness
        of our results. First, we used the Power brain parcellation (see 
      - content:
          - Methods
        target: '#sec016'
        relation: sec
        type: Link
      - ' ['
      - target: '#pbio.3000349.ref033'
        type: Cite
      - >-
        ]) and computed pairwise Pearson correlation coefficients between the
        time courses of each possible pair of 272 nodes; these generated a
        single-subject connectivity matrix. We then used a 3-fold
        cross-validation procedure, for which patients were divided into
        training (2/3 of patients) and testing (1/3 of the patients) sets. The
        training set was used to select features associated with each trait
        score, performing robust regressions between each link of the
        connectivity matrices with the specific trait score (
      - type: Emphasis
        content:
          - P
      - ' < 0.05). A leave-one-out procedure was used within the training set to reduce the number of connections to the ones correlating with the trait in each of the '
      - type: Emphasis
        content:
          - 'n'
      - ' − 1 iterations. Once the stable connections were identified, a summary statistic was calculated from the sum of all edges ('
      - type: Emphasis
        content:
          - z(r)
      - ) positively correlating with the trait and the sum of all edges (
      - type: Emphasis
        content:
          - z(r)
      - >-
        ) negatively correlating with the trait, separately. Of note is that the
        edges positively correlating with the trait are not necessarily positive
        functional connections and vice versa for edges negatively correlating
        with the trait. No other approach was tested to determine brain
        circuitry associated with chronic pain traits.
    type: Paragraph
  - content:
      - >-
        The results of these correlates were validated using the left-out
        patients of the test set. The sum of positive and negative z
      - type: Emphasis
