          - ' Analysis by qPCR of early and late reverse transcripts of NL4.3-Renilla in PBMCs infected for 5 hours. '
          - type: Strong
            content:
              - (B)
          - ' Analysis by digital PCR of episomal 2-LTR circles 24 hours post-infection. '
          - type: Strong
            content:
