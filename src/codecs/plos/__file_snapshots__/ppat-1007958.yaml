  - content:
      - Validation of TNPO3_mut as host factor refractory to HIV replication
    depth: 2
    id: sec010
    type: Heading
  - content:
      - >-
        HIV-1 infectivity was examined in HeLaP4 cell lines stably expressing
        TNPO3_wt or TNPO3_mut form. These cell lines were validated by western
        blot, immunocytochemistry and RT-PCR (
      - content:
          - S4 Fig
        target: '#ppat.1007958.s004'
        relation: supplementary-material
        type: Link
      - '). Next, we compared the luciferase signal of HIV-fLuc'
      - type: Superscript
        content:
          - VSV-G
      - ' in a cell line containing TNPO3_wt which was transduced with an empty vector (control shRNA + empty vector). As described before, depletion of TNPO3 (TNPO3 shRNA + empty vector), resulted in a three-fold drop in luciferase activity, reflecting a decreased viral infectivity ('
      - content:
          - Fig 6
        target: '#ppat.1007958.g006'
        relation: fig
        type: Link
      - ') (p<0.01) ['
      - target: '#ppat.1007958.ref007'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref025'
        type: Cite
      - >-
        ]. Back-complementation with TNPO3_wt in stable knock-down cells
        (TNPO3shRNA + TNPO3_wt) restored the luciferase activity level to that
        of cell lines containing endogenous TNPO3. Back-complementation with the
        mutant form of the protein (TNPO3 shRNA+TNPO3_mut) resulted in lower
        recovery of HIV-1 infection. These experiments supported that TNPO3_mut
        was not able to rescue HIV-1 replication in these cell lines thus
        validating its role as a defective host factor impairing HIV infection.
    type: Paragraph
  - content:
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
    label: Fig 6
    caption:
