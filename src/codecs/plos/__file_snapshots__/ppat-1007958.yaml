  - content:
      - Discussion
    depth: 1
    id: sec011
    type: Heading
  - content:
      - >-
        HIV-1 infection remains incurable despite efficient antiretroviral
        treatments that tackle HIV-1 enzymes and proteins. One potential
        strategy to develop new therapeutic targets can be based on the study of
        the interaction between viral proteins and their cellular cofactors. In
        this regard, TNPO3 and other importins have been previously described as
        essential cellular proteins for HIV-1 infection [
      - target: '#ppat.1007958.ref023'
        type: Cite
      - –
      - target: '#ppat.1007958.ref025'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref037'
        type: Cite
      - >-
        ]. However the exact mechanism of action of TNPO3 still remains a matter
        of controversy [
      - target: '#ppat.1007958.ref038'
        type: Cite
      - >-
        ]. Some studies suggest that TNPO3 participates in the nuclear import of
        PICs [
      - target: '#ppat.1007958.ref009'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref025'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref039'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref040'
        type: Cite
      - >-
        ] whereas other authors propose that TNPO3 promotes HIV-1 infection
        though the interaction with HIV-1 CA [
      - target: '#ppat.1007958.ref041'
        type: Cite
      - –
      - target: '#ppat.1007958.ref043'
        type: Cite
      - '] or indirectly through the interaction of CPSF6 with HIV-1 CA ['
      - target: '#ppat.1007958.ref012'
        type: Cite
      - >-
        ]. Besides an indirect role for TNPO3 in viral integration through its
        interaction with CA and/or the IN and their respective cellular partners
        such as CPSF6 or LEDGF/p75 [
      - target: '#ppat.1007958.ref038'
        type: Cite
      - >-
        ] has been proposed. These cellular host factors may affect the nuclear
        landscape of HIV-1 infection [
      - target: '#ppat.1007958.ref044'
        type: Cite
      - >-
        ] by targeting the viral genome to silent or actively transcribed
        chromatin [
      - target: '#ppat.1007958.ref045'
        type: Cite
      - >-
        ] opening a new perspective in the mechanisms of HIV-1 latency and
        reactivation.
    type: Paragraph
  - content:
      - >-
        Of note, nuclear transport has not been widely studied as a potential
        target to HIV-1 infection and only recently new hits impeding TNPO3-IN
        interactions blocking HIV-1 nuclear transport have been described [
      - target: '#ppat.1007958.ref008'
        type: Cite
      - >-
        ]. Besides this role in HIV-1 infection, TNPO3 is also linked to a rare
        muscular dystrophy termed LGMD1F. The genetic cause for LGMD1F was found
        to be an adenosine deletion in the stop codon of 
      - type: Emphasis
        content:
          - TNPO3
      - ' gene, which leads to the addition of 15 amino acids to the C-terminal end ['
      - target: '#ppat.1007958.ref030'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref031'
        type: Cite
      - >-
        ]. The effect of this elongation for the functionality of TNPO3 protein
        is still unknown but previous data indicate that TNPO3_mut shows a
        perinuclear distribution whereas TNPO3_wt predominantly localizes inside
        the nucleus. This suggests that TNPO3 mutation could affect the
        subcellular localization of the protein [
      - target: '#ppat.1007958.ref031'
        type: Cite
      - >-
        ]. Because the cargo-binding domain of TNPO3 resides in the C-terminal
        end, the additional 15 amino acids may also alter its cargo binding
        properties and subsequently influence alternative splicing [
      - target: '#ppat.1007958.ref030'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref031'
        type: Cite
      - >-
        ]. Apart from these preliminary results, the mechanism by which TNPO3
        mutation affects its function and causes LGMD1F remains undetermined.
        Interestingly, other rare muscular diseases known as laminopathies are
        related to changes in the nuclear lamin architecture, a fibrous
        structure located below the nuclear membrane which functions include
        among others the regulation of the nuclear transport [
      - target: '#ppat.1007958.ref046'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref047'
        type: Cite
      - >-
        ]. Besides, other muscle diseases like myotonic dystrophies are due to
        mutations in splicing factors. For these reasons the term
        “splicepathies” has been proposed to design these genetic diseases [
      - target: '#ppat.1007958.ref048'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref049'
        type: Cite
      - >-
        ]. In summary, the biomedical interest of TNPO3 is first, as an
        essential cellular protein in the HIV-1 cycle and second through a
        specific mutation, as the genetic cause of the ultra-rare disease
        LGMD1F. In this context, we propose that the understanding of HIV-1
        biology in lymphocytes from LGMD1F patients represents a tool to get a
        better insight into the mechanisms of nuclear transport and to
        understand the pathogenic mechanisms leading to muscle disease such as
        muscular dystrophies that share common physiopathology pathways.
    type: Paragraph
  - content:
      - >-
        Our results demonstrate that resistance to HIV-1 infection observed in
        CD4 lymphocytes from patients with LGMD1F is directly related with the
        mutation in 
      - type: Emphasis
        content:
          - TNPO3
      - ' gene because the infectivity was not affected when we infected with an HIV-1 clone carrying a CA-mutation (N74D), in which the nuclear transport is independent of TNPO3. As previously described ['
      - target: '#ppat.1007958.ref017'
        type: Cite
      - >-
        ], the efficacy of infection is lower with N74D clone as compared to a
        wt virus, which explains lower luciferase levels. Interestingly,
        infection with N74D virus was not equal in the PBMCs of all LGMD1F
        patients as in some of them the infection with the mutant virus was
        higher than in controls, suggesting that PBMCs from some patients with
        LGMD1F can develop compensatory mechanism to overcome the deficiency in
        TNPO3-mediated transport. By unknown reasons, age of onset and severity
        of clinical symptoms are highly variable in LGMD1F patients, despite all
        of them carry the same mutation, pointing to the presence of alternative
        mechanisms that compensate the deficit in TNPO3 function.
    type: Paragraph
  - content:
      - >-
        Due to the central role of TNPO3 in HIV-1 nuclear import, we
        hypothesized that HIV-1 infection might be impaired in PBMCs from LGMD1F
        patients. LGMD1F is an autosomal recessive disease and accordingly,
        both 
      - type: Emphasis
        content:
          - TNPO3
      - '_wt and '
      - type: Emphasis
        content:
          - TNPO3
      - '_mut form are co-expressed in similar quantity. The '
      - type: Emphasis
        content:
          - TNPO3
      - >-
        _mut allele was expressed and translated as a 15 amino acids longer
        protein than TNPO3_wt [
      - target: '#ppat.1007958.ref031'
        type: Cite
      - >-
        ]. However despite the presence of 50% of the normal protein, high
        resistance to HIV-1 infection ex vivo was observed in these cells, with
        a reduction of more than 18-fold on average in the production of viral
        proteins. These results suggest that in patients with LGMD1F TNPO3_mut
        was interfering with the normal function of TNPO3_wt. It has been
        proposed that TNPO3 multimerizes in order to carry out its nuclear
        import functions [
      - target: '#ppat.1007958.ref029'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref040'
        type: Cite
      - >-
        ]. If TNPO3_mut cannot multimerize or interferes with regular
        multimerization of TNPO3_wt, this could explain the severe restriction
        of viral infection observed in LGMD1F cells despite the co-dominant
        expression of both TNPO3_wt and TNPO3_mut.
    type: Paragraph
  - content:
      - >-
        The cytosolic location of CPSF6 in lymphocytes from patients with LGMD1F
        confirms the functional impact of the mutated protein “in vivo” for the
        first time and correlates with previous work showing that TNPO3
        knockdown causes CPSF6 to accumulate in the cytoplasm [
      - target: '#ppat.1007958.ref012'
        type: Cite
      - >-
        ]. Relocalization of CPSF6 to the cytosol could decrease its
        availability to bind to HIV-1 CA and contribute to the increased
        resistance to infection observed in LGMD1F patients.
    type: Paragraph
  - content:
      - >-
        To confirm these data we generated HeLaP4 cell lines with stable
        knock-down of endogenous TNPO3 that were trans-complemented with either
        TNPO3_wt or TNPO3_mut form associated to LGMD1F. As described before,
        depletion of endogenous TNPO3 resulted in decreased viral infectivity
        that was recovered with the back-complementation of TNPO3_wt. However,
        expression of the TNPO3_mut form of the protein resulted in lower
        recovery of HIV-1 infection, which supports that the TNPO3_mut form
        found in LGMD1F patients restricts HIV-1 infection.
    type: Paragraph
  - content:
      - >-
        In order to define the step at which TNPO3_mut impaired HIV-1
        replication, the viral cell cycle was analyzed in PBMCs from LGMD1F
        patients in comparison with healthy controls. There were no significant
        differences between the cells of patients and controls in the formation
        of early and late reverse transcripts 5 hours after the infection. It
        has been previously described that TNPO3 depletion leads to a reduction
        in nuclear 2-LTR circles during HIV-1 infection [
      - target: '#ppat.1007958.ref007'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref025'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref050'
        type: Cite
      - '], although other studies did not corroborate these results ['
      - target: '#ppat.1007958.ref010'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref011'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref051'
        type: Cite
      - >-
        ]. This discrepancy has been attributed to the different primer sets
        used to detect the intranuclear viral DNA products [
      - target: '#ppat.1007958.ref012'
        type: Cite
      - >-
        ]. In the present study we could not find differences between controls
        and LGMD1F patients at the level of the formation of episomal 2-LTR
        circles 24 hours post-infection (
      - content:
          - Fig 4B
        target: '#ppat.1007958.g004'
        relation: fig
        type: Link
      - >-
        ). Accordingly, a direct role for TNPO3_mut on the entry of viral DNA
        into the nucleus cannot be concluded. However, integration was decreased
        more than 16-fold in PBMCs from LGMD1F patients in comparison to
        controls 5 days after infection suggesting an impairment of HIV-1
        integration due to the TNPO3 defect leading to deep impact on viral
        replication.
    type: Paragraph
  - content:
      - >-
        When using fluorescently labeled viruses (HIV-IN-eGFP), no differences
        were detected in the cellular distribution at 10 hours after infection.
        However at 24 hours post-infection the number of infected cells, as
        defined by IN-eGFP detection, was significantly decreased in patients
        with LGMD1F. Unexpectedly, only cytoplasmic complexes were reduced,
        suggesting a decreased stability of the complexes that was not a
        consequence of higher translocation to the nucleus, as there was no
        increase in the number of nuclear PICs. The change in subcellular
        distribution of CPSF6 could not explain this observation since an
        increase in CA stability due to cytosolic CPSF6 location after silencing
        TNPO3 has been proposed [
      - target: '#ppat.1007958.ref012'
        type: Cite
      - >-
        ]. One potential hypothesis explaining this sharp decrease in cytosolic
        PIC numbers could be related to the induction of innate immune responses
        leading to CA degradation. It has been described that in macrophages
        HIV-1 evades innate immune recognition in macrophages through specific
        recruitment of cellular factors to the CA, including TNPO3 and CPSF6 to
        the CA [
      - target: '#ppat.1007958.ref016'
        type: Cite
      - >-
        ]. A deficient binding of TNPO3 and CPSF6 could increase CA sensing and
        induction of IFN-mediated mechanisms in lymphocytes of LGMD1F patients.
    type: Paragraph
  - content:
      - >-
        Finally, because integration targeting of the HIV-1 genome to silent or
        actively transcribed chromatin is linked to nuclear import mechanisms
        and cellular factors as LEGDF/p75 and CPSF6 we cannot rule out that
        entry through TNPO3-independent mechanisms in patients with LGMD1F leads
        to different selection of chromosomal integration sites [
      - target: '#ppat.1007958.ref052'
        type: Cite
      - '].'
    type: Paragraph
  - content:
      - >-
        Our data confirm for the first time “in vitro” that adequate TNPO3
        function is essential for HIV-1 replication infection, but they also
        provide insights into the role of TNPO3 in LGMD1F. It should be noted
        that although LGMD1F patients show progressive muscle weakness as the
        disease advances, they do not show any type of immunodeficiency or
        higher susceptibility to infectious diseases. Therefore, the presence of
        TNPO3_mut is not affecting all types of cells in a similar way, being
        the muscle cells clearly more affected. Moreover, PBMCs from all
        patients showed similar resistance to HIV-1 infection, while there is a
        wide variability in the muscular clinical symptoms that affects these
        patients, although all of them share the same TNPO3 mutation. One
        possibility that merits further investigation is that TNPO3_mut could be
        affecting the nuclear import of essential factors for alternative
        splicing such as SC35 and CPSF6 [
      - target: '#ppat.1007958.ref015'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref016'
        type: Cite
      - >-
        ]. It has been described that skeletal muscle is the tissue with the
        highest number of differentially expressed alternative exons [
      - target: '#ppat.1007958.ref053'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref054'
        type: Cite
      - >-
        ], including isoforms of myogenic transcription factors, metabolic
        enzymes and myofibrillar proteins [
      - target: '#ppat.1007958.ref055'
        type: Cite
      - >-
        ]. LGMD covers a group of genetically determined disorders that varies
        depending on factors such as age of onset, rate of disease progression,
        distribution of muscle weakness and genetic causes. Such array of
        factors implies different steps of muscle development and neural and
        hormonal influences that can affect differently the highly complex
        pattern of muscle-specific transcripts processed by alternative splicing
        [
      - target: '#ppat.1007958.ref056'
        type: Cite
      - >-
        ]. Therefore, the analysis of muscle cells from LGMD1F patients could
        determine whether this disease might be caused by defects in
        TNPO3-mediated import of splicing factors involved in the alternative
        splicing of essential proteins for muscular contraction.
    type: Paragraph
  - content:
      - >-
        In conclusion, TNPO3_mut protein expressed in LGMD1F cells is the second
        genetic defect leading to strong HIV-1 restriction in humans.
        Importantly, the first genetic defect shown to produce HIV-1
        restriction, the CCR5 delta32 deletion, blocks entry of R5-tropic but
        not X4- tropic strains. 
      - type: Emphasis
        content:
          - TNPO3
      - ' mutation described here acts at a post-entry step in the virus life cycle, and may therefore be independent of viral tropism. These findings increase our understanding of the role of TNPO3 in HIV-1 infection, and support further characterization of LGMD1F as a splicing disease.'
    type: Paragraph
  - content:
      - Materials and methods
    depth: 1
    id: sec012
    type: Heading
  - content:
      - Patients and controls
    depth: 2
    id: sec013
    type: Heading
  - content:
      - >-
        Twenty three patients with diagnosed LGMD1F and twenty-seven healthy
        donors were recruited for this study. Muscle strength was graded using
        the Modified Medical Research Council (MMRC) scale. The upper and lower
        extremity functions were assessed using Brooke and Vignos scores,
        respectively [
      - target: '#ppat.1007958.ref034'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref035'
        type: Cite
      - >-
        ]. LGMD1F patients were recruited at the Hospital de La Fe (Valencia,
        Spain) and healthy donors were recruited at the Centro Regional de
        Transfusión from the Complejo Hospitalario de Toledo (Toledo, Spain).
    type: Paragraph
  - content:
      - Ethics statement
    depth: 2
    id: sec014
    type: Heading
  - content:
      - >-
        All individuals gave informed written consent and this study was
        approved by the Institutional Ethical Committee Board of Hospital de La
        Fe (2016/0388) and Instituto de Salud Carlos III (Madrid, Spain; CEI PI
        22_2017-v3).
    type: Paragraph
  - content:
      - Quantitative PCR for allelic discrimination
    depth: 2
    id: sec015
    type: Heading
  - content:
      - >-
        Total genomic DNA and RNA were isolated from PBMCs using DNA/RNA Mini
        Kit (Qiagen). SNP genotyping assay was designed for detecting
        simultaneously 
      - type: Emphasis
        content:
          - TNPO3
      - '_wt and '
      - type: Emphasis
        content:
          - TNPO3
      - >-
        _mut forms using the following primers and probes: forward primer
        (5´-GCGAGACTTCACCAGGTTGTT-3´); reverse primer
        (5´-CTGGGTGACAGGCACAGT-3´); TNPO3_wt probe: (TNPO3 deletion-V, VIC,
        5´-CAGGAGTGTGAGCTATCGA-3´); and TNPO3_mut probe (TNPO3 deletion-M, FAM,
        5´-AGGAGTGTGAGCATCGA-3´). cDNA was synthesized from 200 ng of RNA by
        using GoScript Reverse Transcription System (Promega), following
        manufacturers’ instructions. RT cycling conditions were as follows: 5
        min at 25°C; 1h at 45°C; and 15 min at 70°C. SNP genotyping was also
        performed using 50 ng of genomic DNA and TaqMan Universal Mix (Applied
        Biosystems). Analyses were performed in triplicate per sample using
        StepOne Real-Time PCR system (Applied Byosistems) with standard cycling
        conditions. Results for the allelic discrimination were represented as
        ΔRn, being Rn the ratio between the fluorescent emission intensity of
        the reporter dye and the passive dye.
    type: Paragraph
  - content:
      - Immunoblotting assays
    depth: 2
    id: sec016
    type: Heading
  - content:
      - 'Whole protein extracts were obtained as described previously ['
      - target: '#ppat.1007958.ref057'
        type: Cite
      - '] and protein concentration was determined by Bradford method ['
      - target: '#ppat.1007958.ref058'
        type: Cite
      - >-
        ]. Ten micrograms of protein extracts were fractionated by SDS-PAGE and
        transferred onto Hybond-ECL nitrocellulose paper (GE Healthcare).
        Subsequently, the membranes were blocked and incubated with an
        anti-TNPO3 antibody (Abcam). Analysis was performed by chemiluminescence
        using a BioRad Geldoc 2000 (Bio-Rad Laboratories, Madrid, Spain).
    type: Paragraph
  - content:
      - HIV-1 infection
    depth: 2
    id: sec017
    type: Heading
  - content:
      - >-
        Infectious supernatants were obtained from calcium phosphate
        transfection of HEK293T cells (provided by the existing collection of
        the Instituto de Salud Carlos III, Madrid, Spain) with plasmid
        pNL4.3-Renilla, which contains the HIV-1 proviral clone pNL4.3 with the 
      - type: Emphasis
        content:
          - nef
      - ' gene replaced by '
      - type: Emphasis
        content:
          - renilla luciferase
      - ' gene. The pNL4.3_N74D-Renilla clone was generated introducing the N74D mutation in the nucleotide position 1405 of the previously described plasmid pNL4.3-Renilla ['
      - target: '#ppat.1007958.ref059'
        type: Cite
      - >-
        ]. PBMCs were isolated from blood samples by centrifugation using a
        Ficoll-Hypaque gradient (GE Healthcare) and then activated for 3 days
        with purified anti-human CD3 (clone OKT3), CD28 (clone CD28.2)
        (Biosciences, San Diego, CA) and 300 U/ml interleukin-2 (IL-2) (Chiron,
        Emeryville, CA). Activated cells were infected with 1 ng p24 of
        NL4.3-Renilla or NL4.3_N74D-Renilla per million of cells by
        spinoculation. Briefly, after 30 minutes of gently rotation at room
        temperature, cells were centrifuged at 600xg for 30min at 25°C and
        extensively washed with PBS1X. Infected cells were cultured for 5 days
        with IL-2. Renilla activity (RLU) was quantified at different time
        points in the cell lysates with Renilla Luciferase Assay System
        (Promega) and measured with a Sirius luminometer (Berthold Detection
        Systems, Oak Ridge, TN). Data were normalized for protein concentration
        measured with the Bradford method [
      - target: '#ppat.1007958.ref058'
        type: Cite
      - >-
        ] and cell viability was measured with the CellTiter-Glo Luminescent
        Cell Viability assay (Promega).
    type: Paragraph
  - content:
      - Quantification of early and late reverse transcription
    depth: 2
    id: sec018
    type: Heading
  - content:
      - >-
        At 5 hours after infection, DNA was extracted using QIAamp DNA Blood
        Mini Kit (Qiagen) and quantified with Nanodrop 2000C (Thermo
        Scientific). Strong stop DNA was quantified using primer pairs specific
        for R and U5 regions of the HIV-1 long terminal repeat (LTR), as
        described [
      - target: '#ppat.1007958.ref060'
        type: Cite
      - >-
        ]. Serial dilutions of genomic DNA from 8E5 cell line, which contains a
        single integrated copy of HIV-1 [
      - target: '#ppat.1007958.ref061'
        type: Cite
      - '], were used as a standard curve. The '
      - type: Emphasis
        content:
          - ccr5
      - ' gene was used as endogenous control. qPCR was performed in triplicate in StepOne Real-Time PCR system (Applied Biosystems) using standard cycling conditions.'
    type: Paragraph
  - content:
      - Quantification of episomal 2-LTR circles by digital PCR
    depth: 2
    id: sec019
    type: Heading
  - content:
      - >-
        Genomic DNA was extracted from PBMCs 24 hours after infection with
        NL4.3-Renilla, using DNeasy Blood and Tissue kit (Qiagen), and
        quantified using the Nanodrop-1000 spectrophotometer (Nanodrop). The
        samples were measured by the QuantStudio 3D Digital PCR System (Life
        Technologies). The reaction mixture for Digital PCR (dPCR) is as
        follows: cDNA, QuantStudio 3D Digital PCR Master Mix v2, 300nM of
        C1_2LTR primer, 300nM C4R_71 primer, 250nM 2nr4nr_FAM probe, 0,5x
        CCR5_VIC probe and H
      - type: Subscript
        content:
          - '2'
      - >-
        O for a final volume of 14.5 μl. The digital PCR reaction mix was loaded
        onto the QuantStudio 3D digital PCR chips, according to the manufacturer
        instructions. The thermal cycling and amplifications were performed in a
        ProFlex 2xFlat PCR system, according to the manufacturer protocol: 96°C
        for 10 min, followed 39 cycles of 55 °C for 2 min and 98°C for 30 sec,
        55 °C for 2 min and a stabilization phase at 22°C. The chips were
        transferred to a QuantStudio 3D digital PCR instrument for imaging and
        the final analysis of the files generated was carried out using the
        cloud-based.
    type: Paragraph
  - content:
      - Quantification of proviral integration by TaqMan qPCR
    depth: 2
    id: sec020
    type: Heading
  - content:
      - >-
        Total DNA from PBMCs infected for 5 days with NL4.3-Renilla was
        extracted using DNeasy Blood and Tissue kit (Qiagen) as described above
        and the integrated HIV-DNA was measured by nested Alu–HIV-LTR PCR [
      - target: '#ppat.1007958.ref062'
        type: Cite
      - –
      - target: '#ppat.1007958.ref064'
        type: Cite
      - '] with modifications ['
      - target: '#ppat.1007958.ref065'
        type: Cite
      - >-
        ]. Briefly, 50 ng DNA were used for the first conventional PCR (C1000
        Thermal Cycler, Bio-Rad) with 10x TaqMan Buffer, dNTPs, Alu-1 primer,
        Alu-2 primer, L-M667 primer and Platinum Taq DNA polymerase (Roche); 2x
        TaqMan Universal PCR Master (Promega), AA55M primer, Lambda T primer and
        MH603 probe for the second quantitative PCR (StepOne, Applied
        Biosystems). A standard curve of integrated HIV-DNA from 8E5 cell line
        using serial dilutions was prepared as reference and CCR5 was used as
        housekeeping gene.
    type: Paragraph
  - content:
      - Analysis of HIV-1 PIC
    depth: 2
    id: sec021
    type: Heading
  - content:
      - >-
        HIV-1 particles containing fluorescently labeled IN (HIV-IN-eGFP) were
        generated by Vpr-mediated trans-incorporation as described before [
      - target: '#ppat.1007958.ref007'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref036'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref066'
        type: Cite
      - >-
        ]. For infection with HIV-IN-eGFP, PBMCs were previously incubated with
        CD3:CD28 bispecific monoclonal antibody (NIH AIDS Reagent Program,
        Division of AIDS, NIH from Drs. Johnson Wong and Galit Alter) during 5
        days for CD4+ T cell enrichment. CD4+ T cells were infected with
        HIV-IN-eGFP by spinoculation. At 2 hours post-infection cells were
        washed and further incubated for 5 or 19 hours. Next, the cells were
        plated in poly-D-lysine chambers and allowed to adhere, to reach a total
        infection time of 10 h and 24 h, respectively. Cells were fixed for 15
        min with 4% (v/v) paraformaldehyde and permeabilized during 5 min with
        0.1% (v/v) Triton-X100. Nuclei were immunostained with lamin A/C
        antibody (Santa Cruz Biotechnology) and secondary anti-Mouse IgG (H+L)
        Alexa Fluor 555 conjugate (ThermoFisher Scientific) diluted in blocking
        buffer (1% (w/v) BSA and 0.1% (v/v) Tween-20 in PBS). Imaging of the
        cells was performed using a laser scanning microscope (Fluoview FV1000,
        Olympus, Tokyo, Japan). An in-house MatLab routine (MatWorks) was used
        to determine the localization and number of IN-eGFP complexes [
      - target: '#ppat.1007958.ref007'
        type: Cite
      - >-
        ]. In short, IN-eGFP complexes and the nuclear lamin were determined
        automatically using an intensity threshold based on the triangle
        algorithm. Based on the nuclear lamin staining, IN-eGFP complexes were
        divided into cytoplasmic or nuclear compartments and the percentage of
        nuclear IN-eGFP complexes was calculated. Typically, data were collected
        from 90 cells.
    type: Paragraph
  - content:
      - Infection of stably transduced HeLaP4 cell lines with HIV-fLuc
      - type: Superscript
        content:
          - VSV-G
    depth: 2
    id: sec022
    type: Heading
  - content:
      - >-
        Vesicular stomatitis virus glycoprotein (VSV-G) pseudotyped lentiviral
        vectors for the stable expression of TNPO3 were produced as described
        before [
      - target: '#ppat.1007958.ref007'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref025'
        type: Cite
      - ']. In short, 6.5x10'
      - type: Superscript
        content:
          - '6'
      - ' HEK-293T cells were transfected with 10 μg of the packaging construct pCMVδR8.91 ['
      - target: '#ppat.1007958.ref067'
        type: Cite
      - >-
        ], 20 μg transfer construct (pCHMWS-3xFLAG-TNPO3-IRES-hygro with
        TNPO3_wt or TNPO3_mut) and 5 μg pVSV-G using branched polyethylenimine
        (bPEI, 10 μM, Sigma-Aldrich). Supernatant was collected 48 h and 72 h
        post-transfection, filtered through a 0.45 μm pore-size filter, and
        concentrated by ultrafiltration (Amicon Ultra-15 Centrifugal Filter
        Unit, 50 kDa, Merck).
    type: Paragraph
  - content:
      - >-
        HeLaP4 cells, a kind gift from Dr. P. Charneau (Institut Pasteur,
        France), and HeLaP4 cells stably depleted of TNPO3 [
      - target: '#ppat.1007958.ref007'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref025'
        type: Cite
      - >-
        ] were back-complemented with TNPO3_wt or TNPO3_mut through stable
        transduction with lentiviral vectors. Briefly, 3x10
      - type: Superscript
        content:
          - '4'
      - ' HeLaP4 cells were plated in a 96-well plate the day before transduction. The next day, cells were transduced with a dilution series of vector containing cassettes coding for TNPO3_wt or TNPO3_mut. As a control, cells were transduced with an empty cassette vector (empty vector). Transduced cells were selected with 160 μg/ml hygromycin.'
    type: Paragraph
  - content:
      - >-
        To determine the effect of the TNPO3_mut on the viral infectivity in
        cell lines, 1.5x10
      - type: Superscript
        content:
          - '4'
      - ' HeLaP4 cells were seeded per well in a 96-well plate. The next day, the cells were infected with a three-fold dilution of a single-round HIV-fLuc'
      - type: Superscript
        content:
          - VSV-G
      - ' ['
      - target: '#ppat.1007958.ref068'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref069'
        type: Cite
      - >-
        ]. At 72 h post-infection, cells were lysed in buffer (50 mM Tris, 200
        mM NaCl, 0.2% (v/v) NP40 and 5% (v/v) glycerol) and analysed for firefly
        luciferase activity (ONE-Glo Promega GMBH, Mannheim, Germany).
        Chemiluminescence was measured with a Glomax luminometer (Promega).
        Readouts were normalised for protein content as determined by a BCA
        protein assay. Data are represented as relative infectivity compared to
        a cell line expressing endogenous TNPO3_wt (control shRNA) and are means
        of at least two independent experiments. A Kruskal-Wallis test was used
        to evaluate statistical significance. Error bars represent the standard
        deviation.
    type: Paragraph
  - content:
      - Statistical analysis
    depth: 2
    id: sec023
    type: Heading
  - content:
      - >-
        Statistical analysis was performed using GraphPad Prism 5.0 Software
        (GraphPad). Comparisons between LGMD1F patients and healthy individuals
        were made with one-way analysis of variance (ANOVA) using Tukey´s
        Multiple Comparison Test to describe statistical differences among
        groups. The number of nuclear and cytoplasmic PIC was plotted in a
        scatter plot and a Mann-Whitney test was used to determine statistical
        significance. Differences were considered statistically significant when
        ** p < 0.01, *** p < 0.001 and **** p < 0.0001.
