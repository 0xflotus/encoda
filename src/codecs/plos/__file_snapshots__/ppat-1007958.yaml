          - ' Analysis by qPCR of HIV-1 integration after 5 days. All data are represented in a bar graph ± the standard error of the mean (SEM). ns for non-significant. **** p < 0.0001.'
        type: Paragraph
    type: Figure
  - content:
      - >-
        In order to monitor the nuclear import of viral DNA, the accumulation of
        circular DNA intermediates was determined by measuring episomal 2-LTRs
        by ultrasensitive digital PCR 24 hours after infection. No significant
        difference was detected in the number of episomal 2-LTR circles between
        PBMCs from LGMD1F patients and healthy controls (
      - content:
          - Fig 4B
        target: '#ppat.1007958.g004'
        relation: fig
        type: Link
      - ).
    type: Paragraph
  - content:
      - >-
        To assess viral integration, infected cells were incubated for 5 days,
        DNA was extracted and proviral copies were quantified by qPCR. Proviral
        integration was on average 16-fold lower in PBMCs from LGMD1F patients
        than in controls (**** 
      - type: Emphasis
        content:
          - p
      - <0.0001) (
      - content:
          - Fig 4C
        target: '#ppat.1007958.g004'
        relation: fig
        type: Link
      - >-
        ). These data indicate an integration defect in cells carrying TNPO3
        mutation.
    type: Paragraph
  - content:
      - >-
        PBMCs from LGMD1F patients showed reduced stability of cytoplasmic HIV-1
        PIC after infection
    depth: 2
    id: sec009
    type: Heading
  - content:
      - >-
        CD4+ T cells isolated from patients with LGMD1F and healthy controls
        were infected with fluorescently labeled particles (HIV-IN-eGFP) [
      - target: '#ppat.1007958.ref007'
        type: Cite
      - ','
      - target: '#ppat.1007958.ref036'
        type: Cite
      - >-
        ]. The presence of IN-eGFP in PICs allows quantitative analysis of the
        number of PICs and their intracellular location by confocal microscopy.
        When HIV-1 infected CD4+ T cells were fixed 10 hours post-infection, no
        significant differences were detected between both groups, neither in
        the number of uninfected cells (
      - content:
          - Fig 5A
        target: '#ppat.1007958.g005'
        relation: fig
        type: Link
      - '), nor in the number of cytoplasmic and nuclear PICs per cell ('
      - content:
          - Fig 5B and 5C
        target: '#ppat.1007958.g005'
        relation: fig
        type: Link
      - >-
        , respectively). However, after 24 hours of infection, the number of
        cells without PICs was 1.7-fold higher in CD4+ T cells from patients
        with LGMD1F than in healthy controls (
      - type: Emphasis
        content:
          - p
      - <0.001) (
      - content:
          - Fig 5A
        target: '#ppat.1007958.g005'
        relation: fig
        type: Link
      - >-
        ). The number of cytosolic PICs was 3.1-fold reduced in CD4+ T cells
        from patients with LGMD1F compared to the healthy controls (
      - content:
          - Fig 5B
        target: '#ppat.1007958.g005'
        relation: fig
        type: Link
      - ) (
      - type: Emphasis
        content:
          - p
      - >-
        <0.01). This was not due to higher PIC translocation to the nucleus, as
        there was no significant difference in the number of nuclear PICs (
      - content:
          - Fig 5C and 5D
        target: '#ppat.1007958.g005'
        relation: fig
        type: Link
      - ).
    type: Paragraph
  - content:
