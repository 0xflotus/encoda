    type: Table
    id: ppat.1007958.t001
    title: Clinical features of LGMD1F patients.
    content:
      - type: element
        name: p
        elements:
          - type: text
            text: >-
              Twenty-three LGMD1F patients from three generations were included
              in this study.
  - content:
      - 'Allelic discrimination of wt and mut '
      - type: Emphasis
        content:
          - TNPO3
      - ' gene'
    depth: 2
    id: sec004
    type: Heading
  - content:
      - >-
        The expression pattern of wt and mut variants of TNPO3 was analysed by
        RT-qPCR in PBMCs isolated from all LGMD1F patients and compared to
        twenty-seven healthy donors (labelled as CT). All patients revealed
        co-dominant expression of each allele (
      - content:
          - Fig 2A and 2B
        target: '#ppat.1007958.g002'
        relation: fig
        type: Link
      - '), in comparison with dominant expression of '
      - type: Emphasis
        content:
          - TNPO3_wt
      - ' gene in healthy individuals. In order to know whether the longer protein encoded by '
      - type: Emphasis
        content:
          - TNPO3_mut
      - ' allele was co-expressed with '
      - type: Emphasis
        content:
          - TNPO3_wt
      - ' allele, protein extracts from four patients and two healthy controls were analyzed by immunoblotting using an antibody against TNPO3 that recognized both forms of the protein. Similar levels of TNPO3_wt and TNPO3_mut isoforms were observed in LGMD1F patients, whereas only one band corresponding to TNPO3_wt was observed in healthy controls ('
      - content:
          - Fig 2C
        target: '#ppat.1007958.g002'
        relation: fig
        type: Link
      - ).
    type: Paragraph
  - content:
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
    label: Fig 2
    caption:
      - content:
          - 'Analysis of the expression of '
          - type: Emphasis
            content:
              - TNPO3
          - '_wt and '
          - type: Emphasis
            content:
              - TNPO3
          - _mut forms.
        depth: 2
        id: sec004
        type: Heading
      - content:
          - type: Strong
            content:
              - (A)
          - ' Analysis by SNPs genotyping of '
          - type: Emphasis
            content:
              - TNPO3
          - '_wt and '
          - type: Emphasis
            content:
              - TNPO3
          - '_mut alleles rate in genomic DNA and '
          - type: Strong
            content:
              - (B)
          - ' gene expression in total mRNA obtained from resting PBMCs of LGMD1F patients and healthy controls. '
          - type: Strong
            content:
              - (C)
          - ' Analysis by immunoblotting of protein levels of both TNPO3_wt and TNPO3_mut forms in LGMD1F patients and healthy controls. Individual results of duplicates for each LGMD1F patient and mean of all results from healthy controls are represented as a bar graph ± the standard error of the mean (SEM).'
        type: Paragraph
    type: Figure
  - content:
      - Expression of surface and activation markers
    depth: 2
    id: sec005
    type: Heading
  - content:
      - >-
        The expression levels of the HIV-1 receptor CD4 and the co-receptors
        CCR5 and CXCR4 were analyzed by flow cytometry in order to exclude an
        expression defect in cells from LGMD1F patients. No significant
        difference with healthy controls was found (
      - content:
          - S1A Fig
        target: '#ppat.1007958.s001'
        relation: supplementary-material
        type: Link
      - >-
        ). PBMCs from LGMD1F patients and controls were then activated with
        antiCD3, CD28 and IL2 for 48 hours. The expression of activation markers
        CD25 and HLA-DR was also analyzed but no significant difference was
        observed (
      - content:
          - S1B Fig
        target: '#ppat.1007958.s001'
        relation: supplementary-material
        type: Link
      - >-
        ), thus excluding an activation defect influencing cellular
        susceptibility to HIV-1 infection.
    type: Paragraph
  - content:
      - Localization of CPSF6 protein in LGMD1F patients
    depth: 2
    id: sec006
    type: Heading
  - content:
      - >-
        TNPO3 is involved in nuclear import of splicing factors such as ASF/SF2,
        SC35 and CPSF6 [
      - target: '#ppat.1007958.ref029'
        type: Cite
      - >-
        ]. Because it has been shown that TNPO3 knockdown induces the
        accumulation of CPSF6 –a predominantly nuclear protein- in the cytoplasm
        [
      - target: '#ppat.1007958.ref012'
        type: Cite
      - >-
        ] we analyzed if the mutant form of TNPO3 from LGMD1F patients resulted
        in relocalization of CPSF6, a predominantly nuclear protein, to the
        cytosol. We observed relatively equal levels of CPSF6 protein expression
        in the nucleus, but PBMCs from LGMD1F patients showed higher level of
        cytoplasmatic CPSF6 (
      - content:
          - S2 Fig
        target: '#ppat.1007958.s002'
        relation: supplementary-material
        type: Link
      - ).
    type: Paragraph
  - content:
      - Resistance to HIV-1 infection in CD4+ T cells from patients with LGMD1F
    depth: 2
    id: sec007
    type: Heading
  - content:
      - >-
        In order to evaluate the susceptibility to HIV-1 infection, we analyzed
        the kinetics of viral replication in activated PBMCs isolated from seven
        LGMD1F patients and seven healthy individuals. PBMCs were infected ex
        vivo by spinoculation with NL4.3-Renilla and NL4.3_N74D-Renilla, a CA
        mutant in which the nuclear import is independent of TNPO3 [
      - target: '#ppat.1007958.ref017'
        type: Cite
      - >-
        ]. The production of Renilla was measured in cell lysates several days
        post-infection as relative light units (RLUs). The values were
        normalized with the total protein taking into account the cell viability
        during infection. There were no significant differences in cell survival
        after infection with either virus (
      - content:
          - S3A and S3B Fig
        target: '#ppat.1007958.s003'
        relation: supplementary-material
        type: Link
      - >-
        , respectively). Low HIV-1 replication was observed in PBMCs from LGMD1F
        patients 3–7 days after infection with NL4.3-Renilla (
      - content:
          - Fig 3A
        target: '#ppat.1007958.g003'
        relation: fig
        type: Link
      - >-
        ) but no significant difference in the replication of NL4.3_N74D-Renilla
        virus was observed (
      - content:
          - Fig 3B
        target: '#ppat.1007958.g003'
        relation: fig
        type: Link
      - ).
    type: Paragraph
  - content:
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
    label: Fig 3
    caption:
      - content:
          - Susceptibility to HIV-1 infection of PBMCs from LGMD1F patients.
        depth: 2
        id: sec007
        type: Heading
      - content:
          - >-
            Activated PBMCs of controls and LGMD1F patients were infected with
            NL4.3-Renilla and NL4.3_N74D-Renilla to follow a kinetics of viral
            infection at 1,2,3,4 and 7 days. Analysis of RLUs post infection
            were measured and the values were normalized for total protein and
            viability (
          - type: Strong
            content:
              - A
          - ' and '
          - type: Strong
            content:
              - B
          - >-
            , respectively). The analysis of the infection with NL4.3-Renilla
            shows significant reduction in infection at prolonged replication
            time (3–7 days **p < 0.01) whereas no significant difference was
            observed for NL4.3_N74D-Renilla infection at any day post infection.
            Analysis by chemiluminescence of the production of Renilla (RLUs) in
            PBMCs from LGMD1F patients and healthy controls infected ex vivo
            with NL4.3-Renilla (
          - type: Strong
            content:
              - C
          - ) and NL4.3_N74D-Renilla (
          - type: Strong
            content:
              - D
          - >-
            ) for 5 days. In panel C triplicates for each LGMD1F patient and
            mean of all results from healthy controls are represented as a bar
            graph ± the standard error of the mean (SEM). The RLUs mean value in
            NL4.3-Renilla infection for controls was 159902.946 ± 27875.422 and
            26068.964 ± 3545.740 for LGMD1F patients (****p < 0.0001). In panel
            D, single infection experiments of individual patients are shown.
            The RLUs mean value in NL4.3_N74D-Renilla infection for controls was
            1500.656 ± 160.410 and 4565.722 ± 757.710 for LGMD1F patients (***p
            < 0.001).
        type: Paragraph
    type: Figure
  - content:
      - >-
        To confirm these results, activated PBMCs isolated from twenty-two
        LGMD1F patients and twenty-seven healthy individuals were infected ex
        vivo with NL4.3-Renilla strain by spinoculation. The production of
        Renilla was measured in cell lysates 5 days post-infection and results
        were normalized with total protein and viability. Average virus
        replication in all LGMD1F patients was reduced 18-fold compared with
        controls (**** 
      - type: Emphasis
        content:
          - p
      - <0.0001) (
      - content:
          - Fig 3C
        target: '#ppat.1007958.g003'
        relation: fig
        type: Link
      - ).
    type: Paragraph
  - content:
      - >-
        In order to determine whether the impairment in HIV-1 infection was due
        to the presence of TNPO3_mut in LGMD1F patients and not to other
        potential restrictive activity, PBMCs isolated from seven LGMD1F
        patients and seven healthy donors were activated and infected in vitro
        with NL4.3_N74D-Renilla (
      - content:
          - Fig 3D
        target: '#ppat.1007958.g003'
        relation: fig
        type: Link
      - >-
        ). In contrast to the results obtained using a wt HIV-1 clone, reduction
        in infectivity was observed between LGMD1F and control patients. On the
        contrary, an increase in HIV-1 replication was observed in six out of
        seven patients in comparison with controls (p<0.001).
    type: Paragraph
  - content:
      - Dissection of HIV-1 replication cycle in PBMCs from LGMD1F patients
    depth: 2
    id: sec008
    type: Heading
  - content:
      - >-
        PBMCs isolated from twenty patients and twenty-six healthy controls were
        activated with antiCD3/CD28 and IL-2 for 48 hours and then infected with
        NL4.3-Renilla by spinoculation. At 5 hours post-infection, DNA was
        extracted and synthesis of HIV-1 strong stop (R/U5) and full-length
        (R/ATG-gag) reverse transcriptase products, which represent early and
        late reverse transcriptase transcripts, respectively, were quantified by
        qPCR (
      - content:
          - Fig 4A
        target: '#ppat.1007958.g004'
        relation: fig
        type: Link
      - >-
        ). No significant difference in the efficiency of reverse transcription
        in PBMCs from LGMD1F patients and healthy controls was detected.
    type: Paragraph
