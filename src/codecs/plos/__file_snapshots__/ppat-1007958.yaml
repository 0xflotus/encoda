            . Luciferase activity was measured 72 h post-infection. Data is
            represented as relative infectivity compared to a cell line
            expressing endogenous TNPO3 (control shRNA+ empty vector). The data
            are means of at least two independent experiments and the error bars
            represent the standard deviation. A Kruskal-Wallis test was used to
            test for statistical significance: ** p < 0.01.
        type: Paragraph
