    depth: 2
    id: sec014
    type: Heading
  - content:
      - >-
        Images were acquired on a Leica SP8 inverted confocal microscope and
        analyzed and processed using Fiji [
      - target: '#pgen.1008133.ref069'
        type: Cite
      - >-
        ] and Adobe Photoshop. Wing disc orientation and/or position was
        adjusted in the field of view for images presented. No relevant
        information was affected. The original images are available on request.
