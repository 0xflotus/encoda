    depth: 2
    id: sec017
    type: Heading
  - content:
      - >-
        To measure mRNA levels, total RNA was extracted from wing imaginal discs
        of 30 larvae using TRIZOL RNA Isolation Reagent (Invitrogen). First
        strand cDNA synthesis was performed using an oligo(dT)18 primer and
        RevertAid reverse transcriptase (Thermo Scientific) under standard
        conditions. Quantitative PCR was performed on an aliquot of the cDNA
        with specific primers (
      - content:
          - S4 Table
        target: '#pgen.1008133.s010'
        relation: supplementary-material
        type: Link
      - >-
        ) using the StepOnePlus Real-Time PCR System. Expression values were
        normalized to actin transcript levels. In all cases, three independent
        samples were collected from each condition and genotype, and duplicate
        measurements were taken.
