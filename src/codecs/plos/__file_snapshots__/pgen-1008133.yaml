      - ' RNA probe was prepared from XhoI-linearized pBSK-eiger plasmid using T3 RNA polymerase (DIG RNA Labeling Kit, Roche) and detected with the DIG Nucleic Acid Detection Kit (Roche). Wing imaginal discs were mounted in glycerol and imaged with a Nikon E200 bright-field microscope.'
    type: Paragraph
  - content:
      - Quantification of adult wing size and cell number
    depth: 2
    id: sec016
    type: Heading
  - content:
      - >-
        The size of the A and P compartments in adult wings was measured using
        Fiji. Cell density was measured as the number of hairs (each wing cell
        differentiates a hair) per defined area, as previously described [
      - target: '#pgen.1008133.ref017'
        type: Cite
      - >-
        ]. At least 10 wings per genotype were scored. Calculated area and cell
        density values for the different genotypes were normalized to control
        GFP-expressing wings. Average values and corresponding standard
        deviation (SD) were calculated, and a two-tailed unpaired Student’s t
        test was carried out. Calculations and bar graphs were made using the
        Graph pad Prism 7 software.
    type: Paragraph
  - content:
