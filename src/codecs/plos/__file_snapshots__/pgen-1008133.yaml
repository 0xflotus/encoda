    type: Paragraph
  - content:
      - Immunostaining
    depth: 2
    id: sec011
    type: Heading
  - content:
      - >-
        Third instar larvae were dissected in cold phosphate-buffered saline
        (PBS) and fixed in 4% formaldehyde/PBS for 20 min at room temperature.
        They were then washed and permeabilized in PBT (0.2% Triton X-100 in
        PBS) for 30 min and blocked in BBT (0.3% BSA, 250 mM NaCl in PBT) for 1
        h. Samples were incubated overnight at 4°C with primary antibody diluted
        in BBT, washed three times (15 min each) in BBT and incubated with
        secondary antibodies and DAPI (1 μg/ml) for 1.5 hour at room
        temperature. After three washes with PBT (15 min each), wing discs were
        placed in mounting medium (80% glycerol/PBS containing 0.05%
        n-Propyl-Gallate). All steps were performed on a rocking platform at the
        indicated temperature. The following primary antibodies were used: mouse
        anti-BrdU (G3G4; Developmental Studies Hybridoma Bank (DSHB)); mouse
        anti-MMP1 (3A6B4, DSHB); mouse anti-p53 (7A4, DSHB); rabbit
        anti-p-Histone H3 (sc-8656, Santa Cruz); rabbit anti-β-Gal (A11132,
        Invitrogen); and sheep anti-Digoxigenin-AP (#11093274910, Roche). The
        following secondary antibodies were used: anti-mouse IgG-Alexa Fluor
        594; anti-mouse IgG-Alexa Fluor 488; anti-rabbit IgG-Alexa Fluor 594;
        and anti-rabbit IgG-Alexa Fluor 488 (Jackson InmunoResearch).
    type: Paragraph
  - content:
      - TUNEL and BrdU assays
    depth: 2
    id: sec012
    type: Heading
  - content:
      - 'TUNEL was performed as described in ['
      - target: '#pgen.1008133.ref068'
        type: Cite
      - >-
        ] using the In Situ Cell Death Detection Kit provided by Roche
        Diagnostics. BrdU incorporation was performed as described in [
      - target: '#pgen.1008133.ref068'
        type: Cite
      - >-
        ]. Briefly, third-instar larvae were dissected in PBS and incubated with
        5-bromo-2’-deoxy-uridine (10 μM, Roche) for 45 min. They were then
        washed, and fixed in 4% formaldehyde. Following incubation with HCl (2N)
        for 30 min, samples were neutralized with Borax (100 mM) and
        immunostained as before.
    type: Paragraph
  - content:
      - Antioxidant treatment
    depth: 2
    id: sec013
    type: Heading
  - content:
      - >-
        To chemically prevent ROS production, first-instar larvae were
        transferred to vials containing standard fly food supplemented with the
        following anti-oxidant concentrations: vitamin E (20 μg/ml); vitamin C
        (250 μg/ml); and N-acetylcysteine (NAC; 200 μg/ml). Control larvae were
        transferred in parallel to vials containing standard food supplemented
        with vehicle. Fresh anti-oxidant stock solutions (10 mg/ml of NAC,
        diluted in H2O; 2 mg/ml of vitamin E, diluted in absolute ethanol; 25
        mg/ml of vitamin E, diluted in H2O) were prepared every week and added
        to the vials every 48 h.
