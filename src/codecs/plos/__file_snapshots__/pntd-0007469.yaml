    content:
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
    label: Fig 1
    caption:
      - content:
          - 'Phylogenetic tree of '
          - type: Emphasis
            content:
              - Rickettsia
          - ' species inferred from the comparison of concatenated sequences from the '
          - type: Emphasis
            content:
              - gltA
          - ' and '
          - type: Emphasis
            content:
              - sca
          - 4 genes.
        depth: 1
        id: sec003
        type: Heading
      - content:
          - type: Emphasis
            content:
              - Rickettsia
          - ' species are distributed into 4 groups: SFG, TRG, TG, and AG. SFG rickettsiae are mostly associated with ticks; TG rickettsiae with human body lice ('
          - type: Emphasis
            content:
              - R
          - '. '
          - type: Emphasis
            content:
              - prowazekii
          - ) and rat fleas (
          - type: Emphasis
            content:
              - R
          - '. '
          - type: Emphasis
            content:
              - typhi
          - >-
            ); TRG rickettsiae with ticks, cat fleas, or mites; and AG
            rickettsiae with ticks. Asterisks mark pathogenic species, and bold
            letters indicate species causing CNS infections. AG, ancestral
            group; CNS, central nervous system; SFG, spotted fever group; TG,
            typhus group; TRG, transitional group.
        type: Paragraph
    type: Figure
  - id: pntd.0007469.g002
    content:
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
    label: Fig 2
    caption:
      - content:
          - 'Developmental cycle and host range of '
          - type: Emphasis
            content:
              - Rickettsia
          - '-infected ticks.'
        depth: 1
        id: sec003
        type: Heading
      - content:
          - >-
            Ticks are the main vectors and constitute a threat of rickettsial
            infection regardless of their development stage (larvae, nymphs, or
            adults). Many factors play a role in the epidemiology of tick-borne
            rickettsioses, including the prevalence and species diversity of
            rickettsiae in mammals [
          - target: '#pntd.0007469.ref149'
            type: Cite
          - –
          - target: '#pntd.0007469.ref153'
            type: Cite
          - '] and the dispersion of infected ticks by migratory birds ['
          - target: '#pntd.0007469.ref154'
            type: Cite
          - '].'
        type: Paragraph
    type: Figure
  - id: pntd.0007469.g003
    content:
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
    label: Fig 3
    caption:
      - content:
          - Body lice as the cause of typhus reemergence.
        depth: 1
        id: sec003
        type: Heading
      - content:
          - type: Emphasis
            content:
              - R
          - '. '
          - type: Emphasis
            content:
              - prowazekii
          - ' is classified as a category B bioterrorism agent. It is stable in dried louse feces and can be transmitted through aerosols. Detection of the pathogen in body lice is crucial for monitoring the transmission risk to humans. However, Brill–Zinsser disease, a relapsing form of epidemic typhus that may develop as sporadic cases up to 40 years after the initial acute infection, is unrelated to louse infestation but to stress or a waning immune system that initiates the reactivation of an earlier and latent infection. Patients developing Brill–Zinsser disease may, in turn, be the source of new outbreaks when conditions facilitate louse infestation and transmission ['
          - target: '#pntd.0007469.ref155'
            type: Cite
          - ']. The mechanism of '
          - type: Emphasis
            content:
              - R
          - '. '
          - type: Emphasis
            content:
              - prowazekii
          - ' latency has not been established. Brill–Zinsser disease should be considered as a possible diagnosis for acute fever in any patient who has lived in an area where epidemic typhus was endemic ['
          - target: '#pntd.0007469.ref156'
            type: Cite
          - '].'
        type: Paragraph
    type: Figure
