      - ' ['
      - target: '#pntd.0007469.ref108'
        type: Cite
      - ']. Rickettsialpox is still occurring in the state of New York ['
      - target: '#pntd.0007469.ref109'
        type: Cite
      - ','
      - target: '#pntd.0007469.ref110'
        type: Cite
      - '], and European cases of '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - akari
      - ' infection were reported in Ukraine ['
      - target: '#pntd.0007469.ref111'
        type: Cite
      - '], Croatia ['
      - target: '#pntd.0007469.ref112'
        type: Cite
      - '], and Northern Europe ['
      - target: '#pntd.0007469.ref113'
        type: Cite
      - ']. Clinical signs of '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - akari
      - ' infection develop about 7 to 10 days after an infected bite. At the mite inoculation site, a vesicle appears, which dries up, leaving a scar. High fever (≤39.4 °C) occurs suddenly, along with severe headache and myalgias (especially in the back). A generalized papular rash develops, which can also be vesicular, resembling chickenpox. Other signs of the disease include regional lymphadenopathy, nausea, and neurological symptoms such as meningitis, photophobia, dizziness, eye movement, and neck stiffness. The disease is self-limiting, usually without complications, but myalgias and headache may persist for 2 more weeks after the rash ['
      - target: '#pntd.0007469.ref114'
        type: Cite
      - '].'
