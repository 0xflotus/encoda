title: Rickettsial infections of the central nervous system
description:
  - content:
      - >-
        As a result of migrations and globalization, people may face a possible
        increase in the incidence of central nervous system rickettsial
        infections (CNS R). These diseases, caused by 
      - type: Emphasis
        content:
          - Rickettsia
      - ' species and transmitted to humans by arthropod bites, are putatively lethal. However, the diagnosis of CNS R is challenging and often delayed due to their nonspecific clinical presentation and the strict intracellular nature of rickettsiae. Furthermore, transfer of rickettsiae to the brain parenchyma is not yet understood. The aim of this review is to analyze and summarize the features and correlated findings of CNS R in order to focus attention on these intriguing but frequently neglected illnesses. We also incorporated data on CNS infections caused by '
      - type: Emphasis
        content:
          - Rickettsia-
      - related microorganisms.
    type: Paragraph
type: Article
content:
  - content:
      - Introduction
    depth: 1
    id: sec001
    type: Heading
  - content:
      - >-
        Recent reports have warned about the impact of global warming in
        facilitating the transmission of certain vector-borne infectious
        diseases. However, due consideration must be taken of the role played by
        other variables, such as the increase in international travel,
        migration, and trade, with the risk of importing parasites and vectors
        with the goods [
      - target: '#pntd.0007469.ref001'
        type: Cite
      - >-
        ]. Rickettsioses are common tick-, flea-, or mite-borne bacterial
        illnesses with a clinical spectrum ranging from a mild febrile illness
        to potentially life-threatening complications [
      - target: '#pntd.0007469.ref002'
        type: Cite
      - ','
      - target: '#pntd.0007469.ref003'
        type: Cite
      - >-
        ]. Rickettsial infections can affect many organs, including the central
        nervous system (CNS) [
      - target: '#pntd.0007469.ref004'
        type: Cite
      - >-
        ]. The most common neurological manifestations reported in rickettsial
        infections include meningitis, encephalitis, and acute disseminated
        encephalomyelitis [
      - target: '#pntd.0007469.ref005'
        type: Cite
      - ']. However, unilateral facial nerve palsy ['
      - target: '#pntd.0007469.ref006'
        type: Cite
      - '], cerebral infarction ['
      - target: '#pntd.0007469.ref007'
        type: Cite
      - '], or visual loss ['
      - target: '#pntd.0007469.ref008'
        type: Cite
      - >-
        ] have also been diagnosed. Therefore, it is critical to enhance the
        awareness of physicians worldwide on CNS rickettsial infections (CNS R).
    type: Paragraph
  - content:
      - >-
        Few studies on the pathogenesis of rickettsiae for the CNS have been
        conducted. In neurons cultured in vitro, rickettsiae have been
        demonstrated to cause a profound morphological deterioration and
        intracellular decrease of ATP [
      - target: '#pntd.0007469.ref009'
        type: Cite
      - >-
        ]. In addition, it was demonstrated that rickettsiae can persist and
        reappear after a relatively long time in the CNS in immunocompromised
        mice, causing a fatal neuroinflammation [
      - target: '#pntd.0007469.ref010'
        type: Cite
      - >-
        ]. This suggests a potential neuropathic role of rickettsiae. However,
        data on rickettsial infections in a context of degenerative CNS
        diseases, which usually result from mixed neuropathologies and present
        with multiple symptoms, are scarce in the literature, and to date, no
        association between neurodegenerative diseases and rickettsial
        infections has been demonstrated.
    type: Paragraph
  - content:
      - >-
        In this article, we systematically reviewed the literature reporting
        cases of CNS R to provide scientists and healthcare providers with a
        summary of the current knowledge on and challenges posed by these
        diseases. We also included data on 
      - type: Emphasis
        content:
          - Orientia
      - ', '
      - type: Emphasis
        content:
          - Anaplasma
      - ', and '
      - type: Emphasis
        content:
          - Ehrlichia
      - ' species, which are phylogenetically close to '
      - type: Emphasis
        content:
          - Rickettsia
      - ' species.'
    type: Paragraph
  - content:
      - Literature search and selection criteria
    depth: 1
    id: sec002
    type: Heading
  - content:
      - >-
        We searched PubMed with the following Medical Subject Heading terms:
        “rickettsia” (9,504 results); “rickettsia” AND “central nervous system”
        (169 results); and “rickettsia” AND “central nervous system” AND review
        (5 results). The search was limited to articles published in English
        between January 1, 1960, and February 28, 2019. In addition, no online
        book or book chapter in relation to this subject was identified.
    type: Paragraph
  - content:
      - >-
        We also searched PubMed with the Medical Subject Heading terms:
        “orientia” AND “human” (945 results); “ehrlichia” AND “human” (1,421
        results); “anaplasma” AND “human” (1,385 results); “orientia” AND
        “human” AND “central nervous system” (26 results); “ehrlichia” AND
        “human” AND “central nervous system” (10 results); and “anaplasma” AND
        “human” AND “central nervous system” (3 results).
    type: Paragraph
  - content:
      - Epidemiology of rickettsial diseases
    depth: 1
    id: sec003
    type: Heading
  - content:
      - >-
        Rickettsiae are strictly intracellular bacteria that are vectored by
        various arthropods. To date, 18 species are recognized human pathogens,
        12 of which cause CNS R (
      - content:
          - Fig 1
        target: '#pntd.0007469.g001'
        relation: fig
        type: Link
      - '). To these pathogenic '
      - type: Emphasis
        content:
          - Rickettsia
      - ' species may be added '
      - type: Emphasis
        content:
          - O
      - '. '
      - type: Emphasis
        content:
          - tsutsugamushi
      - ' and '
      - type: Emphasis
        content:
          - O
      - '. '
      - type: Emphasis
        content:
          - chuto
      - ' that are phylogenetically closely related and are still often referred to as rickettsiae. Rickettsioses are zoonotic diseases that distributed worldwide ('
      - content:
          - Fig 2
        target: '#pntd.0007469.g002'
        relation: fig
        type: Link
      - ) in foci of endemicity (
      - content:
          - Table 1
        target: '#pntd.0007469.t001'
        relation: table
        type: Link
      - '), with sporadic and often seasonal outbreaks ['
      - target: '#pntd.0007469.ref011'
        type: Cite
      - ']. However, '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - prowazekii
      - ' has the potential to reemerge as outbreaks in human populations living in close proximity and impoverished conditions ['
      - target: '#pntd.0007469.ref012'
        type: Cite
      - '] ('
      - content:
          - Fig 3
        target: '#pntd.0007469.g003'
        relation: fig
        type: Link
      - ).
    type: Paragraph
