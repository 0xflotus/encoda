        meningoencephalitis occur as severe complications [
      - target: '#pntd.0007469.ref127'
        type: Cite
      - ','
      - target: '#pntd.0007469.ref128'
        type: Cite
      - >-
        ]. Isolated cases of acute encephalitis, abducens nerve palsy, and acute
