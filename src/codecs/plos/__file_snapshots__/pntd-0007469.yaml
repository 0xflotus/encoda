      - >-
        , the causative agent of Queensland tick typhus (QTT), is transmitted by
        certain 
      - type: Emphasis
        content:
          - Ixodes
      - ' spp. ticks, which are predominantly present along the eastern coast of Australia ['
      - target: '#pntd.0007469.ref115'
        type: Cite
      - >-
        ]. Originally described as a mild, self-limiting illness, recent case
        reports demonstrated the occurrence of more severe forms with
        complications. 
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - australis
      - ' shares many clinical features with rickettsialpox. Acute infections often begin with high-grade fever, headache, myalgias, and a maculopapular rash after a short incubation period averaging 5 days ['
      - target: '#pntd.0007469.ref116'
        type: Cite
      - ','
      - target: '#pntd.0007469.ref117'
        type: Cite
      - >-
        ]. Infection has the potential to progress to severe sepsis with
        multiorgan failure, requiring prolonged hospitalization and admission to
        intensive care [
      - target: '#pntd.0007469.ref118'
        type: Cite
      - ']. Since '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - australis
      - ' was first isolated in 1946, there has been one reported fatal QTT case ['
      - target: '#pntd.0007469.ref119'
        type: Cite
      - >-
        ]. Less common manifestations of QTT include splenomegaly, abdominal
        pain, renal failure, dry cough, and conjunctivitis [
      - target: '#pntd.0007469.ref120'
        type: Cite
      - >-
        ]. Some reports documented confusion, seizures, and hallucinations as
        features of the disease [
      - target: '#pntd.0007469.ref116'
        type: Cite
      - '].'
    type: Paragraph
  - content:
      - Flea-borne spotted fever
    depth: 3
    id: sec021
    type: Heading
  - content:
      - 'Flea-borne spotted fever is caused by '
      - type: Emphasis
        content:
          - R
      - '. '
      - type: Emphasis
        content:
          - felis
      - '. It is transmitted to humans by fleas, in particular '
      - type: Emphasis
        content:
          - Ctenocephalides felis
      - ' fleas. Patients often present with elevated fever, headache, and myalgia. A cutaneous rash is inconstant. Other manifestations may include abdominal pain, nausea, vomiting, cough, eschar, and photophobia. Rare cases of neurological involvement have been reported, notably, hearing loss and subacute meningitis ['
      - target: '#pntd.0007469.ref121'
