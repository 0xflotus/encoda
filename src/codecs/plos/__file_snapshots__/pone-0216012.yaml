  - content:
      - >-
        The lumped parameter circuit for the brain adopted in the present work
        was described and validated by Lakin and Stevens in [
      - target: '#pone.0216012.ref024'
        type: Cite
      - >-
        ] for microgravity simulations. The eye block combines a model for the
        retinal circulation and a model for the dynamics of aqueous humor that
        have been proposed by some of the authors of this paper in [
      - target: '#pone.0216012.ref025'
        type: Cite
      - '] and ['
      - target: '#pone.0216012.ref026'
        type: Cite
      - >-
        ], respectively, and extends them to account also for the choroidal and
        ciliary body vascular beds [
      - target: '#pone.0216012.ref027'
        type: Cite
      - >-
