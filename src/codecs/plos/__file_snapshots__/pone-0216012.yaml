    id: pone.0216012.t005
    title: Summary of model parameters.
    content: []
  - content:
      - >-
        Unfortunately, though, some parameters pertaining to blood flow
        resistances were not readily available in the literature and needed to
        be calibrated starting from reference values of flow rates and
        pressures. In this perspective, it is important to emphasize that
        experimental measurements of flow rates and pressures are influenced by
        many factors, including age [
      - target: '#pone.0216012.ref057'
        type: Cite
      - –
      - target: '#pone.0216012.ref059'
        type: Cite
      - '], gender ['
      - target: '#pone.0216012.ref060'
        type: Cite
      - –
      - target: '#pone.0216012.ref062'
        type: Cite
      - '], posture ['
      - target: '#pone.0216012.ref063'
        type: Cite
      - –
      - target: '#pone.0216012.ref066'
        type: Cite
      - '] and time of the day ['
      - target: '#pone.0216012.ref061'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref067'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref068'
        type: Cite
      - '], not to mention the instrument utilized for the measurement ['
      - target: '#pone.0216012.ref069'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref070'
        type: Cite
      - '] and the measurement protocol ['
      - target: '#pone.0216012.ref007'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref008'
        type: Cite
      - >-
        ]. Thus, it would be necessary to collect all the required data for
        model calibration simultaneously on the eyes and brain of a large cohort
        of individuals, at same time of the day, with consistency in the adopted
        instruments and measurement protocols. Such a dataset is currently not
        available and its realization would be a great contribution to advance
        the current knowledge in cardiovascular physiology in health and
        disease.
    type: Paragraph
  - content:
      - type: Emphasis
        content:
          - Reference values for blood flow rates in the eye
      - '. A reference value of '
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
      - ' for retinal blood flow can be found in ['
      - target: '#pone.0216012.ref025'
        type: Cite
      - >-
        ]. This value results from a review of the experimental measurements
        reported in [
      - target: '#pone.0216012.ref071'
        type: Cite
      - –
      - target: '#pone.0216012.ref075'
        type: Cite
      - ']. Similarly, a reference value of '
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
      - ' for the blood flow in the ciliary body can be found in ['
      - target: '#pone.0216012.ref076'
        type: Cite
      - >-
        ]. This value was estimated from measured levels of aqueous-to-plasma
        ascorbate ratio and aqueous production rate [
      - target: '#pone.0216012.ref077'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref078'
        type: Cite
      - >-
        ] The choice of a reference value for the choroidal blood flow is less
        obvious due to the lack of experimental measurements. Here we choose a
        value of 
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
      - ', which is within the same range as the findings reported in ['
      - target: '#pone.0216012.ref079'
        type: Cite
      - >-
        ] obtained using Magnetic Resonance Imaging, while yielding a percent
        ratio between retinal and choroidal blood flow of 10% to 90% as
        indicated in [
      - target: '#pone.0216012.ref015'
        type: Cite
      - '].'
