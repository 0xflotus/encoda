title: >-
  Biofluid modeling of the coupled eye-brain system and insights into simulated
  microgravity conditions
type: Article
content:
  - content:
      - Introduction
    depth: 1
    id: sec001
    type: Heading
  - content:
      - >-
        Microgravity conditions have been observed to induce structural and
        functional changes in the eyes of many astronauts that pose serious
        challenges for both astronauts and their missions in space [
      - target: '#pone.0216012.ref001'
        type: Cite
      - –
      - target: '#pone.0216012.ref003'
        type: Cite
      - >-
        ]. This syndrome, also known as spaceflight associated neuro-ocular
        syndrome (SANS), is characterized by a large number of apparently
        unrelated and often not concurrent symptoms. These include choroidal
        folds, cotton wool spots, optic nerve distension and/or kinking, optic
        disc protrusion, posterior globe flattening, refractive deficits and
        elevated intracranial pressure [
      - target: '#pone.0216012.ref001'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref004'
        type: Cite
      - >-
        ]. Added to the complexity of the range of symptoms are the problems of
        susceptibility and genetic predisposition to develop visual problems.
    type: Paragraph
  - content:
      - >-
        The current understanding of how weightlessness environment affects the
        human body and may lead to SANS development is still quite rudimentary.
        Various studies of the symptoms experienced by astronauts during
        long-term missions (four to six months) have been performed [
      - target: '#pone.0216012.ref002'
        type: Cite
      - >-
        ], but their validity is hampered by the small size of the subjects
        cohort. To overcome this difficulty, ground-based microgravity
        laboratory models have been proposed, the most significant of which is
        the long head down tilt (LHDT) experimental procedure that is used to
        simulate the effects of microgravity on the cardiovascular system. LHDT
        experiments have shown that the fluid shift caused by the tilt produces
        a transient increase in central venous pressure, later followed by an
        increase in left ventricular size without changes in cardiac output,
        arterial pressure, or contractile state [
      - target: '#pone.0216012.ref005'
        type: Cite
      - ']. Moreover, experiments performed by ['
      - target: '#pone.0216012.ref006'
        type: Cite
      - >-
        ] confirmed that microvascular pressures measured in the lower lip
        increase, as well as subcutaneous and intramuscular interstitial fluid
        pressures in the neck. Interestingly, interstitial fluid colloid osmotic
        pressures remain unchanged, whereas plasma colloid osmotic pressures
        drop significantly after 4 hours of LHDT, thereby suggesting a
        transition from fluid filtration to absorption in capillary beds between
        the heart and feet during LHDT. The above-mentioned studies suggest that
        two main mechanisms may be involved in SANS pathophysiology, namely: 
      - type: Emphasis
        content:
          - (i)
      - ' changes in the vascular system and fluid distribution (fluid shifts); and '
      - type: Emphasis
        content:
          - (ii)
      - ' changes in the brain/central nervous system and intracranial pressure (ICP). However, experimental results are not always consistent among studies. For example, optic disc edema, which is one of the ocular findings associated with SANS, was not observed in the LHDT study conducted by Taibbi et al ['
      - target: '#pone.0216012.ref007'
        type: Cite
      - '], whereas it was observed in the study conducted by Laurie et al ['
      - target: '#pone.0216012.ref008'
        type: Cite
      - >-
        ]. This discrepancy in the results might be due to different protocols
        adopted for the study, such as the extent to which head tilt was
        enforced, and the fact that many factors may influence ocular structural
        and functional changes, including blood pressure, intraocular pressure
        (IOP) and cerebrospinal fluid pressure (CSFp), which may vary among
        individuals and are difficult to isolate in an experimental setting.
    type: Paragraph
  - content:
      - >-
        A complementary approach to experimental studies is the use of
        mathematical modeling as a tool to investigate theoretically the role of
        various factors potentially contributing to SANS and help elucidate the
        mechanisms of their interactions and their implications in structural
        and functional changes in the eye. To the best of our knowledge, the
        mathematical modeling of hemo-fluid dynamic contributions to SANS is
        still at its early stages. A lumped-parameter model to simulate
        volume/pressure alterations in the eye in zero gravity conditions was
        presented in [
      - target: '#pone.0216012.ref009'
        type: Cite
      - >-
        ]. The model includes the effects of blood and aqueous humor dynamics,
        ICP, and IOP-dependent ocular compliance. A lumped-parameter model of
        fluid transport in the central nervous system aimed at simulating the
        influence of microgravity on ICP was presented in [
      - target: '#pone.0216012.ref010'
        type: Cite
      - >-
        ]. The model could be coupled, in the authors’ intention, to lumped
        parameter and finite element models of the eye. The present work
        advances the modeling methods in the context of SANS by providing a more
        detailed description of fluid circulations in the eyes and their
        connections to the brain, as sketched in [
      - target: '#pone.0216012.ref011'
        type: Cite
      - –
      - target: '#pone.0216012.ref014'
        type: Cite
      - >-
        ]. In particular, the model accounts for the blood flow within three
        major ocular vascular beds, namely retina, choroid and ciliary body. The
        model describes the intimate connection between ocular and cerebral
        hemodynamics, as brain and eyes share vessels for blood supply and
        drainage. In addition, the cerebrospinal fluid (CSF) flowing within the
        subarachnoid space influences the tissue pressure in the optic nerve
        head and, as a consequence, the biomechanics and hemodynamics of the
        lamina cribrosa and the vessels running through it. The model is used to
        investigate the complex relationship between blood pressure, IOP, ICP,
        CSFp and the flow of fluids within eyes and brain, which are thought to
        be important factors contributing to SANS.
    type: Paragraph
  - content:
      - >-
        Interestingly, the modeling ingredients embedded in the proposed model
        make it a very flexible tool to study interactions between the eyes and
        the rest of the body, particularly the brain, in various conditions
        beyond the microgravity environment. Thus, besides the application to
        SANS discussed in the present work, we believe that the proposed model
        could serve as a basic framework to study pathological states, most
        importantly glaucoma [
      - target: '#pone.0216012.ref015'
        type: Cite
      - –
      - target: '#pone.0216012.ref017'
        type: Cite
      - >-
        ], where the interaction between ocular and cerebral hemo-fluid-dynamics
        is thought to play an important role. Specifically, it is
        well-documented that the levels of blood pressure, IOP and CSFp, along
        with other vascular and biomechanical risk factors, strongly affect
        etiology, progression and incidence of glaucoma [
      - target: '#pone.0216012.ref018'
        type: Cite
      - –
      - target: '#pone.0216012.ref022'
        type: Cite
      - >-
        ]. As medicine is clearly heading in the direction of tailored diagnosis
        and treatment, the clinical ability to ascertain the relative weight of
        each risk factor in any given patient is of paramount significance.
        Although the use of imaging technology in medicine has advanced in giant
        steps in recent years, there is no clinical standard for quantifying all
        relevant clinical outcomes in any given subject. In this perspective,
        mathematical modeling can provide a virtual lab where the clinical
        significance of each risk factor can be quantified and novel
        individualized therapeutic approaches can be designed [
      - target: '#pone.0216012.ref023'
        type: Cite
      - '].'
    type: Paragraph
  - content:
      - >-
        The paper is organized as follows. We begin by providing a description
        of the mathematical model, which is articulated in four main parts,
        first outlining its general characteristics, then describing in more
        detail the model of the brain, of the eyes and of their coupling. We
        then discuss how microgravity conditions are modeled and how the overall
        system is solved numerically. A description of the rationale adopted for
        model calibration is followed by an outline of the model validation
        against experimental observations. The paper ends with the results of
        model simulations and their critical discussion.
    type: Paragraph
