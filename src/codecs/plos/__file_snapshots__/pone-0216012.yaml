    depth: 2
    id: sec006
    type: Heading
  - content:
      - >-
        The full model of the eye is schematically shown in the two “EYE” boxes
        of 
      - content:
          - Fig 1
        target: '#pone.0216012.g001'
        relation: fig
        type: Link
      - ' and is depicted in detail in '
      - content:
          - Fig 2
        target: '#pone.0216012.g002'
        relation: fig
        type: Link
      - >-
        . It comprises two interconnected circuits hosting the flow of blood and
        aqueous humor, respectively. The vascular circuit (
      - content:
          - Fig 2
        target: '#pone.0216012.g002'
        relation: fig
        type: Link
      - >-
        , black portion) consists of three vascular beds, corresponding to the
        retinal, choroid and ciliary body circulations, arranged in parallel to
        each other. In the aqueous humor circuit (
      - content:
          - Fig 2
        target: '#pone.0216012.g002'
        relation: fig
        type: Link
      - >-
        , cyan portion) fluid is produced in the ciliary body via
        ultrafiltration and active secretion, and then drained via the
        trabecular and uveoscleral pathways. Inclusion of this circuit is
        important since the balance between aqueous production and drainage
        governs the levels of IOP. The light blue-shaded area in the figure
        represents the interior of the eye globe, where the pressure equals IOP.
        This means that all vessels in the circuits exposed to such an area are
        subjected to an external pressure equal to IOP. Finally, the grey-shaded
        area represents the lamina cribrosa, which is loaded by IOP on the one
        side and by the pressure within the optic nerve tissue on the other
        side, which is mainly due to the CSFp in the subarachnoid space [
      - target: '#pone.0216012.ref040'
        type: Cite
      - >-
        ]. The central retinal artery and vein running through the lamina are
        subjected to external mechanical actions that are produced by the
        deformation of the lamina [
      - target: '#pone.0216012.ref041'
        type: Cite
