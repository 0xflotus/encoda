        content:
          - ρgx
      - ' sin '
      - type: Emphasis
        content:
          - θ
      - ', with '
      - type: Emphasis
        content:
          - x
      - ' being an axis running along the body and centered in the right atrium, '
      - type: Emphasis
        content:
          - ρ
      - ' is fluid density and '
      - type: Emphasis
        content:
          - g
      - ' is the gravitational acceleration. This means that the pressure variation between the central and intracranial compartments in the model can be written as '
      - type: Emphasis
        content:
          - G
      - ' sin '
      - type: Emphasis
        content:
          - θ
      - ', with '
      - type: Emphasis
        content:
          - G
      - ' = '
      - type: Emphasis
