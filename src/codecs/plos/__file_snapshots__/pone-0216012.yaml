  - content:
      - >-
        Finally, the LHDT case is compared with the simulations of microgravity
        conditions. 
      - content:
          - Fig (4b)–(4d)
        target: '#pone.0216012.g004'
        relation: fig
        type: Link
      - ' shows that in microgravity conditions the ICP is smaller than in the case of LHDT, when the effect of blood/brain barrier disruption is not accounted for. ICP increases as the filtration and reflection coefficients are changed. These results are in agreement with the findings of ['
      - target: '#pone.0216012.ref024'
        type: Cite
      - >-
        ]. The IOP predicted by our model is invariably lower in the cases of
        microgravity than of LHDT, even if it is larger than in physiological
        earth conditions. The effect of the blood/brain barrier integrity is far
        less important for the IOP than it is for the intracranial pressure. It
        is noted that in Figs 
      - content:
          - '6'
        target: '#pone.0216012.g006'
        relation: fig
        type: Link
      - ' and '
      - content:
          - '7'
        target: '#pone.0216012.g007'
        relation: fig
        type: Link
      - ' we only report the curves corresponding to the case M2, since they are almost coincident with those relative to the cases M0 and M1. Concerning blood fluxes, the dependency on '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' is similar to the LHDT case. However, the flux can be higher than in baseline earth conditions, especially in the retina. This is essentially due to the lowering of the central venous pressure.'
    type: Paragraph
  - content:
      - >-
        Changes in IOP associated with prolonged head tilt have also been
        measured experimentally. In a LHDT study involving 16 healthy subjects,
        Taibbi et al found pre- and post-bed IOP values to be approximately 13
        mmHg when measured via iCare (Icare Finland Oy, Espoo, Finland), with an
        increase of 2.13 and 1.74 mmHg in the right and left eye, respectively,
        at ten days into bed rest [
      - target: '#pone.0216012.ref092'
        type: Cite
      - >-
        ]. In another study, Taibbi et al observed that the iCare measurements
        of IOP increased of 1.42 mmHg and 1.79 mmHg from baseline during 14- and
        70-day LHDT studies, respectively [
      - target: '#pone.0216012.ref007'
        type: Cite
      - >-
        ]. Baseline IOP values for the 16 subjects in the 14 day LHDT study and
        for the 6 subjects in the 70 day LHDT study ranged within 11.91–15.66
        mmHg and 10.15–16.27 mmHg, respectively. IOP values predicted by our
        model in the LHDT case are on the higher end with respect to those
        reported in experimental studies, even though the predicted IOP
        increases are of the same order of magnitude as those measured
        experimentally. Specifically, as 
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' is decreased from 25 to 20 mmHg, our model predicts an IOP increase from approximately 17.5 to 20 mmHg. Considering that our model does not include any regulatory mechanism, these results are quite satisfactory.'
    type: Paragraph
  - content:
      - Conclusion
    depth: 1
    id: sec015
    type: Heading
  - content:
      - >-
        In this paper, a lumped parameter model of fluid flow in the eyes and
        brain is proposed to study the flow of blood, interstitial fluid, CSF
        and aqueous humor. Despite its many limitations, including the fact that
        time-dependence and vascular regulation are not accounted for, the model
        proved capable of simulating the relationships among IOP, CSFp and blood
        pressure reported in major clinical and population-based studies, as
        reported in [
      - target: '#pone.0216012.ref013'
        type: Cite
      - >-
        ]. In addition, the model is able to capture the relationship between
        choroidal venous pressure and IOP reported in the seminal work by Bill
        in 1963 [
      - target: '#pone.0216012.ref091'
        type: Cite
      - >-
        ], thereby suggesting that it may prove instrumental to study blood
        outflow through the vortex veins, which is thought to play a very
        important role in many pathologies but remains very difficult to measure
        [
      - target: '#pone.0216012.ref013'
        type: Cite
      - '].'
    type: Paragraph
  - content:
      - >-
        The model has been utilized to investigate changes in flow and pressure
        distributions associated with long term exposure to microgravity
        conditions. In this respect our model is complementary to the one
        proposed in [
      - target: '#pone.0216012.ref009'
        type: Cite
      - >-
        ], which was focused on the short term effects induced by acute
        gravitational variations. Simulation results point at a purely
        mechanical feedback mechanism due to the collapsibility of the retinal
        venules exposed to IOP that would help maintain a relatively constant
        level of blood flow through the retina despite microgravity-induced
        changes in pressure. Thus, a certain level of regulation is achieved in
        the retina even though active regulatory mechanisms are not included in
        the model. Interestingly, a similar mechanism is not present in the
        choroid and ciliary body due to their different vascular architectures.
        We hypothesize that this mechanism may offer additional protection to
        the retinal vasculature when exposed to extreme conditions, such as
        those associated with long space flights [
      - target: '#pone.0216012.ref002'
        type: Cite
      - >-
        ]. It is important to notice that various conditions during space flight
        are thought to alter vascular regulatory capabilities, particularly the
        increased amount of CO
      - type: Subscript
        content:
          - '2'
      - ' in the air. With this in mind, a purely passive regulatory mechanism, as that predicted by the model for the retinal circulation, might turn out to be of great importance to avoid retinal damages in space.'
    type: Paragraph
  - content:
      - >-
        Thanks to its ability to self-consistently compute IOP and CSFp given a
        certain level of blood pressure, the model developed in this paper might
        also bear a great relevance for other pathologies beyond SANS, most
        importantly glaucoma. In addition, the ability to simulate the flow
        conditions in the venous segments of the eye is a major contribution in
        ophthalmology, since the veins are known to play a very important role
        in ocular physiology but are very difficult to measure in vivo.
    type: Paragraph
  - content:
      - >-
        We conclude by emphasizing that the model indeed includes a large number
        of parameters, which required careful calibration. Despite the very good
        results obtained on the model validation, it would be important to
        perform a sensitivity analysis on the paramater space to better assess
        the robustness of the model and direct its future extensions.
    type: Paragraph
