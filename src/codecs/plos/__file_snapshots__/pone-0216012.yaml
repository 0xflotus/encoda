  - content:
      - Simulation of microgravity conditions
    depth: 2
    id: sec010
    type: Heading
  - content:
      - >-
        In space, the human body experiences a series of changes in external
        conditions with respect to earth. The most obvious one is the lack of
        gravity that has an influence on the redistribution of fluids within the
        body. In particular, a significant fluid shift has been observed from
        the lower to the upper body and head. This is thought to produce an
        increase in ICP and also a variation in the blood colloid osmotic
        pressure in the brain [
      - target: '#pone.0216012.ref001'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref006'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref054'
        type: Cite
      - >-
        ]. However, the effect of microgravity on ICP is quite complex. In acute
        zero gravity conditions simulated during parabolic flight, ICP during
        supine posture fell in microgavity relative to earth conditions and the
        removal of gravity was found to prevent the normal lowering of ICP when
        upright [
      - target: '#pone.0216012.ref055'
        type: Cite
      - '].'
    type: Paragraph
  - content:
      - >-
        In the present paper, microgravity conditions are simulated following
        the same approach as in [
      - target: '#pone.0216012.ref024'
        type: Cite
      - '], namely: '
      - type: Emphasis
        content:
          - (i)
      - ' we impose zero hydrostatic pressure distribution; '
      - type: Emphasis
        content:
          - (ii)
      - ' we set the central venous pressure to zero; '
      - type: Emphasis
        content:
          - (iii)
      - ' we decrease blood colloid osmotic pressure as a consequence of fluid shift towards the head; '
      - type: Emphasis
        content:
          - (iv)
      - ' we weaken the blood-brain barrier by modifying the Starling-Landis equation coefficients (see '
      - content:
          - Eq (1)
        target: '#pone.0216012.e001'
        relation: disp-formula
        type: Link
      - '). In particular, we increase the filtration coefficient '
      - type: Emphasis
        content:
          - K
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - CB
      - ' between capillaries in the brain and the brain tissue and correspondingly decrease the reflection coefficient '
      - type: Emphasis
        content:
          - σ
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - CB
      - ' as suggested by ['
      - target: '#pone.0216012.ref024'
        type: Cite
      - '].'
    type: Paragraph
  - content:
      - >-
