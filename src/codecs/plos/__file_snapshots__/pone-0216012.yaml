        common earth clinical model used to mimic the effects of microgravity on
        body fluids shift. In particular, HDT is a ground-based experimental
        procedure, which simulates the effects of microgravity on the
        cardiovascular system: participants lay head down on a surface inclined
        by an angle 
      - type: Emphasis
        content:
          - θ
      - ' = 6 degrees, with respect to a horizontal plane, and experience a shift of cephalic fluid similar to that occurring in microgravity. The position change affects the hydrostatic pressure distribution in the human body, which is equal to '
