    id: pone.0216012.t002
    title: Summary of the model balance and constitutive relations.
    content: []
  - content:
      - The brain model
    depth: 2
    id: sec005
    type: Heading
  - content:
      - >-
        The human brain is a fully enclosed organ and its tissue is a medium
        saturated by three different fluids interacting with each other: 
      - type: Emphasis
        content:
          - (i)
      - ' blood, '
      - type: Emphasis
        content:
          - (ii)
      - ' cerebrospinal fluid and '
      - type: Emphasis
        content:
          - (iii)
      - ' interstitial fluid. The cerebrospinal fluid is produced mainly by the choroid plexus. It flows through the ventricular system to the subarachnoid space, where it is absorbed into the blood stream via the sagittal sinus. The interstitial or extracellular fluid fills the interstices of the brain tissue, bathing the neurons. In healthy subjects, only a relatively small amount of fluid is able to leak from blood into the interstitial fluid, owing to the low permeability of the blood-brain barrier ['
      - target: '#pone.0216012.ref029'
        type: Cite
      - '].'
    type: Paragraph
  - content:
      - >-
        In this work, we describe the brain via an electrical analogue
        representation of the model proposed by Lakin and Stevens in [
      - target: '#pone.0216012.ref024'
        type: Cite
      - '], as schematically shown in the “BRAIN” box of '
      - content:
          - Fig 1
        target: '#pone.0216012.g001'
        relation: fig
        type: Link
      - '. The model consists of three fluid networks: '
      - type: Emphasis
        content:
          - (i)
      - ' the blood vasculature ('
      - content:
          - Fig 1
        target: '#pone.0216012.g001'
        relation: fig
        type: Link
      - ', black portion), '
      - type: Emphasis
        content:
          - (ii)
      - ' the cerebrospinal fluid network ('
      - content:
          - Fig 1
