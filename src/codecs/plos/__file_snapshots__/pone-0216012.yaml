  - content:
      - >-
        The fluxes in the retina, choroid and ciliary body circulation systems,
        normalized with their respective baseline values, are reported in 
      - content:
          - Fig 5
        target: '#pone.0216012.g005'
        relation: fig
        type: Link
      - '. The figure shows that, as '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' decreases, the ciliary and choroidal fluxes decrease almost linearly until vessel collapse occurs, and then do so much more rapidly. Interestingly, a different behavior is predicted by the model for the retina. Over a wide range of values of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' and before venules collapse happens, the flux in the retina remains almost constant. This suggests that the particular architecture of the retinal vasculature provides a sort of mechanical (i.e. purely passive) blood flow regulation in response to IOP changes. This behavior was already observed in ['
      - target: '#pone.0216012.ref025'
        type: Cite
      - >-
        ], who proposed a model of the retinal circulation alone. It is
        interesting to find that this feature is maintained by the full coupled,
        interconnected model. When venules collapse in the ciliary body and
        choroidal circulation, the flux in the retina initially grows. This is
        due to the fact that the retinal circuit is arranged in parallel to the
        other vascular beds and a decrease in flux in the ciliary body and
        choroid is partially compensated by an increase in the retinal blood
        flow. Once the 
      - type: Emphasis
        content:
          - crv
      - ' also collapses, blood flow in the retina starts to drop significantly.'
