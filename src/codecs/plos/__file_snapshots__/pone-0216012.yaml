    type: Paragraph
  - content:
      - >-
        We remark that, among the numerous models that have been proposed to
        simulate cerebral fluid-dynamics (see e.g [
      - target: '#pone.0216012.ref024'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref030'
        type: Cite
      - –
      - target: '#pone.0216012.ref033'
        type: Cite
      - >-
        ]), in this work we have adopted the one proposed by Lakin and Stevens
        in [
      - target: '#pone.0216012.ref024'
        type: Cite
      - >-
        ] because of its purpose to study the response of intracranial pressure
        in microgravity environments. Indeed, other choices could be made, in
        the perspective that specific blocks of the coupled model could be
        improved as research advances in the corresponding fields. For example,
        the model adopted here does not include the collapsibility of the
        internal jugular veins and the presence of the lymphatic and glymphatic
        systems that may contribute to fluid motion in the brain. To date, many
        issues regarding the anatomy and physiology of the venous and lymphatic
        systems, in the brain as well as in other parts of the body, are not
        completely understood. For example, the routes of venous drainage from
        the brain are quite complex and may vary with posture and external
        conditions [
      - target: '#pone.0216012.ref034'
        type: Cite
      - –
      - target: '#pone.0216012.ref037'
        type: Cite
      - >-
        ]) and the mechanisms regulating the flow of lymph through the various
        parts of the brain are still under investigation [
      - target: '#pone.0216012.ref038'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref039'
        type: Cite
      - ']. These aspects will be included in future developments of the work.'
