    id: pone.0216012.t004
    title: 'Conditions for simulated microgravity environment, as in [24].'
    content: []
  - content:
      - 'We remark that a weakened blood/brain barrier was utilized in ['
      - target: '#pone.0216012.ref024'
        type: Cite
      - >-
        ] to simulate microgravity conditions. However, recent studies showed
        that the ICP drop predicted in [
      - target: '#pone.0216012.ref024'
        type: Cite
      - >-
        ] without any dysfunction of the blood/brain barrier actually matched
        data collected during acute weightlessness in parabolic flight [
      - target: '#pone.0216012.ref055'
        type: Cite
      - >-
        ]. In this work, we opted for not ruling out completely the possibility
        of a dysfunctional blood/brain barrier, since there might be other
        factors, such as radiation exposure, which may compromise it during long
        space flights. Thus, in the following we will compare the model
        predictions obtained with intact (M0) and dysfunctional (M1, M2)
        barrier.
    type: Paragraph
  - content:
      - >-
        In all four cases, model simulations are performed for decreasing values
        of the blood oncotic pressure, corresponding to different degrees of
        fluid shift towards the upper part of the body. Specifically, denoting
        by 
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' the blood oncotic pressure, the oncotic pressure differences involved in the ultrafiltration of aqueous humor in the eye and CSF in the brain can be written as Δ'
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - p
      - ' = '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' − '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - ah
      - ' and Δ'
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - CB
      - ' = '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' − '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - B
      - ', respectively. Since '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - ah
      - ' ≈ 0 mmHg ['
      - target: '#pone.0216012.ref027'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref052'
        type: Cite
      - '], a reasonable baseline value for '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' is 25 mmHg. Simulations are performed for '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' ∈ (18.5, 25) mmHg. Decreases of 3.3 mmHg and 6.3 mmHg have been associated with LHDT and microgravity conditions, respectively, leading to '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
