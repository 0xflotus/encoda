  - content:
      - >-
        The solution of the system obtained for the model parameters reported
        in 
      - content:
          - Table 5
        target: '#pone.0216012.t005'
        relation: table
        type: Link
      - ' leads to the baseline distribution of pressures and flow rates reported in '
      - content:
          - Table 6
        target: '#pone.0216012.t006'
        relation: table
        type: Link
      - . A thorough validation of the model is the object of the next section.
    type: Paragraph
  - content:
      - Model validation
    depth: 2
    id: sec013
    type: Heading
  - content:
      - >-
        The mathematical model presented here connects numerous blocks that have
        been developed independently by different authors. Thus, the validation
        of each block considered individually has been addressed in different
        articles. Specifically, for the circulation in the retina and in the
        central retinal vessels we refer to [
      - target: '#pone.0216012.ref025'
        type: Cite
      - >-
        ], for the circulation in the ciliary body and in the choroid we refer
        to [
      - target: '#pone.0216012.ref049'
        type: Cite
      - '] and ['
      - target: '#pone.0216012.ref027'
        type: Cite
      - '], for the aqueous humor circulation we refer to ['
      - target: '#pone.0216012.ref026'
        type: Cite
      - >-
        ] and for the cerebral circulation of blood, interstitial fluid and CSF
        we refer to [
      - target: '#pone.0216012.ref024'
        type: Cite
      - >-
        ]. The validation of the modeling assumptions concerning the connections
        between the various components has been presented at the 2018 Annual
        Meeting of the Association for Research in Vision and Ophthalmology [
      - target: '#pone.0216012.ref013'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref014'
        type: Cite
      - >-
        ]. The model proved capable of capturing a slight increase in IOP
        following an increase in blood pressure, consistently with the findings
        of the Rotterdam study [
      - target: '#pone.0216012.ref087'
        type: Cite
      - '], the Blue Mountains eye population-based study ['
      - target: '#pone.0216012.ref088'
        type: Cite
      - '] and the Beijing eye study ['
      - target: '#pone.0216012.ref089'
        type: Cite
      - >-
        ]. The model also predicted a decrease in CSFp with blood pressure,
        consistently with the findings of Ren et al reported in [
      - target: '#pone.0216012.ref090'
        type: Cite
      - >-
        ]. In addition, the model confirmed that the pressure in the vortex
        veins before they exit the sclera is approximately equal to the IOP over
        a wide range of values, as reported by Bill in [
      - target: '#pone.0216012.ref091'
        type: Cite
      - >-
        ]. These validation results are quite impressive, considering that these
        studies were not used for model calibration. The successful validation
        of the model blocks considered separately [
      - target: '#pone.0216012.ref024'
        type: Cite
      - –
      - target: '#pone.0216012.ref027'
        type: Cite
      - ', '
      - target: '#pone.0216012.ref049'
        type: Cite
      - '] and jointly ['
      - target: '#pone.0216012.ref013'
        type: Cite
      - >-
        ] supports the utilization of the model to study the physiological
        connections between ocular and cerebral fluid flows.
    type: Paragraph
  - content:
      - Results and discussion
    depth: 1
    id: sec014
    type: Heading
  - content:
      - >-
        We now turn to the discussions of the results obtained by simulating
        microgravity conditions using the mathematical model presented in the
        previous sections. We consider the four different cases summarized in 
      - content:
          - Table 4
        target: '#pone.0216012.t004'
        relation: table
        type: Link
      - ', namely LHDT, M0, M1 and M2.'
    type: Paragraph
  - content:
      - Changes in the blood oncotic pressure modify both Δ
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - CB
      - ' and Δ'
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - p
      - >-
        , leading to changes in the filtration across the blood-brain barrier
        and the ciliary body, respectively, and, consequently, to changes in
        ICP, CSFp and IOP. This is a crucial ingredient to interpret the results
        of the model. We also note that the model is highly nonlinear and, in
        particular, the Starling resistors in the venous segments of the eye are
        likely to play an important role. Specifically, when the transmural
        pressure becomes negative the venous compartments collapse, giving rise
        to a significant increase in resistance, according to 
      - content:
          - Eq (4)
        target: '#pone.0216012.e021'
        relation: disp-formula
        type: Link
      - .
    type: Paragraph
  - content:
      - content:
          - Fig 4
        target: '#pone.0216012.g004'
        relation: fig
        type: Link
      - ' shows IOP (cyan), ICP (grey) and the radial stress acting on '
      - type: Emphasis
        content:
          - cra
      - ' and '
      - type: Emphasis
        content:
          - crv
      - ' (green) as a function of the blood oncotic pressure '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' for the four cases of interest (LHDT, M0, M1 and M2). We recall that a reasonable baseline value for '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' on earth is ≈ 25 mmHg, which may decrease to 21.7 mmHg in LHDT and to 18.7 mmHg in microgravity conditions. These reference values are indicated with dashed lines in the corresponding figures.'
    type: Paragraph
  - content:
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
    label: Fig 4
    caption:
      - content:
          - >-
            Intraocular, intracranial and compressive radial stress within the
            lamina cribrosa (LC) as a function of the blood oncotic pressure in
            capillaries 
          - type: Emphasis
            content:
              - π
          - type: Subscript
            content:
              - type: Emphasis
                content:
                  - c
          - .
        depth: 1
        id: sec014
        type: Heading
      - content:
          - 'The physiological value of '
          - type: Emphasis
            content:
              - π
          - type: Subscript
            content:
              - type: Emphasis
                content:
                  - c
          - ' on earth is ≈ 25 mmHg. The vertical dotted line indicates the value of '
          - type: Emphasis
            content:
              - π
          - type: Subscript
            content:
              - type: Emphasis
                content:
                  - c
          - ' representative of each case. Dashed coloured vertical lines indicate the values of '
          - type: Emphasis
            content:
              - π
          - type: Subscript
            content:
              - type: Emphasis
                content:
                  - c
          - ' at which each of compartment collapses (black for central retinal vein, red for choroidal venules and blue for ciliary venules). Panel (d) appeared in ['
          - target: '#pone.0216012.ref012'
            type: Cite
          - '].'
        type: Paragraph
    type: Figure
  - content:
      - 'In all cases reported in '
      - content:
          - Fig 4
        target: '#pone.0216012.g004'
        relation: fig
        type: Link
      - ', and in agreement with the results of ['
      - target: '#pone.0216012.ref024'
        type: Cite
      - '], the intracranial pressure grows as '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' decreases and the increase is more marked when the weakening of the blood/brain barrier is accounted for (M1 and M2). The ICP variation is approximately linear with '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - .
    type: Paragraph
  - content:
      - >-
        IOP also grows as the oncotic pressure difference decreases. In the
        Starling resistors, collapse of the flexible pipes depends on the
        transmural pressure that, in all cases but the prelaminar 
      - type: Emphasis
        content:
          - crv
      - >-
        , is given by the difference between the intraluminal pressure and the
        IOP. Therefore, a growth in IOP can lead to vessel collapse. Since this
        is an important ingredient in the model, in 
      - content:
          - Fig 4
        target: '#pone.0216012.g004'
        relation: fig
        type: Link
      - ' we report with coloured dotted lines the values of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' at which each of the compartments collapses. Throughout this section, we use consistently the following '
      - type: Emphasis
        content:
          - color code
      - ' to identify different ocular blood compartments:'
    type: Paragraph
  - items:
      - content:
          - content:
              - black for retinal circulation;
            type: Paragraph
        type: ListItem
      - content:
          - content:
              - red for choroidal circulation; and
            type: Paragraph
        type: ListItem
      - content:
          - content:
              - blue for ciliary body circulation.
            type: Paragraph
        type: ListItem
    order: unordered
    type: List
  - content:
      - 'Thus, for example, black vertical lines in '
      - content:
          - Fig 4
        target: '#pone.0216012.g004'
        relation: fig
        type: Link
      - ' indicate the maximum value of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' for which vessel collapse in the retinal circulation occurs. In all considered cases, the first compartment to collapse (for the largest values of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - >-
        ) is that corresponding to the ciliary venules. Soon afterwards, and
        further decreasing 
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ', the choroidal venules and the postlaminar '
      - type: Emphasis
        content:
          - crv
      - ' also collapse. Finally, the prelaminar '
      - type: Emphasis
        content:
          - crv
      - ' collapses at a slightly smaller value of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - >-
        . This last event is triggered by a compressive radial stress acting on
        the vessel, produced by the lamina deformation. We note that all these
        events occur in a relatively narrow range of values of the blood oncotic
        pressure 
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' and, approximately, at the same values of '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' in all considered cases. In the case of LHDT the collapse is slightly delayed.'
    type: Paragraph
  - content:
      - 'We now analyze in detail the variation of the IOP with '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ' shown in '
      - content:
          - Fig 4
        target: '#pone.0216012.g004'
        relation: fig
        type: Link
      - ' and discuss its implications for blood fluxes in the various ocular compartments. For the sake of clarity we will consider first the case of LHDT and then compare it with the microgravity cases (M0, M1 and M2). In '
      - content:
          - Fig 4(a)
        target: '#pone.0216012.g004'
        relation: fig
        type: Link
      - ' the IOP varies almost linearly with '
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
              - c
      - ', in the range '
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
      - ' and, for '
      - format: image/png
        meta:
          inline: false
          linkType: simple
        type: ImageObject
        contentUrl: ''
      - >-
        , the dependency becomes markedly nonlinear. This change in behavior is
        related to the collapse of ciliary venules that occurs when the
        transmural pressure in the ciliary venules becomes negative. The
        collapse of the venules produces a pressure increase in the ciliary body
        capillaries and arterioles. This increases the aqueous production rate
        and, in turn, makes the IOP grow. Finally, we note that the radial
        stress in the lamina cribriosa remains almost constant over a wide range
        of values of 
      - type: Emphasis
        content:
          - π
      - type: Subscript
        content:
          - type: Emphasis
            content:
